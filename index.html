    <style>
        :root { 
            --serenity: #92A8D1; --rose: #F7CAC9; --sunshine: #FFB74D;
            --cream: #FFF9F2; --text: #5D6D7E;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--cream); color: var(--text);
            font-family: 'Noto Sans TC', sans-serif; overflow: hidden;
        }

        .app-header {
            padding: 55px 25px 20px; background: white; border-radius: 0 0 40px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.04); z-index: 100; position: relative;
        }
        .app-header h1 { font-family: 'ZCOOL KuaiLe', cursive; font-size: 22px; margin: 0; color: var(--serenity); font-weight: 700; }
        .rate-chip { background: #F1F5F9; padding: 8px 15px; border-radius: 25px; font-size: 11px; color: var(--serenity); font-weight: 700; border: 1px solid var(--rose); }

        .content-container { height: calc(100% - 185px); overflow-y: auto; padding: 20px; }
        .page { display: none; width: 100%; }
        .page.active { display: block; animation: softPop 0.3s ease; }
        @keyframes softPop { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .challenge-card {
            background: linear-gradient(135deg, #92A8D1 0%, #F7CAC9 50%, #FFB74D 100%);
            border-radius: 35px; padding: 25px; color: white;
            box-shadow: 0 15px 35px rgba(146, 168, 209, 0.4); margin-bottom: 20px;
            text-align: center; position: relative; border: 2px solid white;
        }
        .challenge-card .amt { font-family: 'ZCOOL KuaiLe', sans-serif; font-size: 36px; margin: 10px 0; }
        .prog-bg { background: rgba(255,255,255,0.3); height: 12px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .prog-fill { background: white; height: 100%; border-radius: 10px; transition: width 0.8s ease; }
        .card-stats { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; }

        .card-white { background: white; border-radius: 30px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.03); margin-bottom: 15px; }

        .item-card {
            background: white; border-radius: 25px; padding: 18px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            border-left: 5px solid var(--serenity);
        }
        .item-card.spend { border-left-color: var(--rose); }
        .item-icon { width: 45px; height: 45px; background: var(--cream); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .item-info { flex: 1; }
        .item-info b { font-size: 15px; display: block; color: #555; }
        .item-info small { color: #BBB; font-size: 11px; }

        .footer-nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: white; display: flex; align-items: center;
            border-top: 1px solid #F1F5F9; padding-bottom: 15px; z-index: 200;
            border-radius: 35px 35px 0 0;
        }
        .nav-link { flex: 1; text-align: center; color: #D1D5DB; font-size: 11px; font-weight: 700; }
        .nav-link.active { color: var(--serenity); }
        .nav-link i { font-size: 26px; display: block; margin-bottom: 4px; font-style: normal; }

        .add-btn {
            position: fixed; bottom: 105px; right: 25px;
            width: 65px; height: 65px; background: linear-gradient(135deg, var(--serenity), var(--rose));
            border-radius: 50%; color: white; display: flex; align-items: center;
            justify-content: center; font-size: 35px; box-shadow: 0 10px 25px rgba(146, 168, 209, 0.4); z-index: 150;
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(8px); }
        .modal-con { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 45px 45px 0 0; padding: 30px; max-height: 92vh; overflow-y: auto; }
        .tag { padding: 8px 15px; background: #F3F4F6; border-radius: 12px; font-size: 11px; font-weight: 700; color: #777; margin: 0 5px 10px 0; display: inline-block; }
        .tag.on { background: var(--serenity); color: white; }
        .tag.order-tag { border: 1.5px dashed var(--sunshine); color: var(--sunshine); }
        .tag.order-tag.on { background: var(--sunshine); color: white; border-style: solid; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #F1F5F9; border-radius: 15px; font-size: 15px; outline: none; }
        .btn-go { width: 100%; padding: 18px; background: var(--serenity); color: white; border: none; border-radius: 20px; font-weight: 700; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-header">

</div>

<div class="content-container">

            <div><small style="color:#BBB">ğŸŒ» æœˆå„²è“„</small><br><b id="mo-s" style="color:var(--serenity); font-size:20px;">RM 0</b></div>
            <div><small style="color:#BBB">ğŸ›’ æœˆæ”¯å‡º</small><br><b id="mo-p" style="color:var(--rose); font-size:20px;">RM 0</b></div>
        </div>
        <div id="main-list"></div>
    </div>

    <div id="p-report" class="page">

            <canvas id="dkChart" style="max-height: 250px;"></canvas>
        </div>
        <div id="acc-details"></div>
    </div>

    <div id="p-set" class="page">
        <div class="card-white" style="text-align:center;">
            <h3>âš™ï¸ ç³»çµ±è¨­å®š</h3>
            <button class="btn-go" onclick="exportData()" style="background:#A2D9CE;">ğŸ“¤ åŒ¯å‡ºå‚™ä»½ (Excel)</button>
            <button class="btn-go" onclick="document.getElementById('f-up').click()" style="background:#D5D8DC; margin-top:10px;">ğŸ“¥ åŒ¯å…¥æ•¸æ“š</button>
            <input type="file" id="f-up" style="display:none" onchange="importData(this)">
            <button class="btn-go" style="background:#E6B0AA; margin-top:30px;" onclick="if(confirm('ç¢ºå®šæ¸…ç©ºæ•¸æ“šï¼Ÿ')){localStorage.clear();location.reload();}">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰æ•¸æ“š</button>
        </div>

</div>

<div class="add-btn" onclick="openAdd()">+</div>

<div class="footer-nav">
    <div class="nav-link active" onclick="nav('home', 'æ¶ˆè²»æ¸…å–® ğŸ´ğŸ’', this)"><i>ğŸŒ»</i>æ¸…å–®</div>
    <div class="nav-link" onclick="nav('report', 'è²¡å‹™å ±è¡¨ ğŸ•', this)"><i>ğŸ•</i>å ±è¡¨</div>
    <div class="nav-link" onclick="nav('set', 'æ•¸æ“šä¸­å¿ƒ âš™ï¸', this)"><i>âš™ï¸</i>è¨­å®š</div>
</div>

<div class="modal" id="mod-chal">
    <div class="modal-con">
        <h3 style="text-align:center;">âš”ï¸ ç¢©ç‰ä¸€é€±å„²è“„æŒ‘æˆ°</h3>
        <input type="number" id="c-goal" placeholder="ç›®æ¨™é‡‘é¡ (RM)" oninput="calcD()">
        <p id="c-hint" style="text-align:center; color:var(--sunshine); font-weight:700;"></p>
        <button class="btn-go" onclick="startC()">é–‹å§‹æŒ‘æˆ°ï¼Fighting!</button>
        <button style="width:100%; border:none; background:none; color:#BBB; margin-top:10px;" onclick="closeAll()">å–æ¶ˆ</button>
    </div>
</div>

<div class="modal" id="mod-add">
    <div class="modal-con">
        <h3>æ–°å¢ç´€éŒ„ âœï¸</h3>
        <small>ğŸ“… æ—¥æœŸ</small><input type="date" id="r-date">
        <small>ğŸ¦ å¸³æˆ¶</small>
        <div class="tag-group">
            <div class="tag on" id="a-rhb" onclick="setA('RHB', this)">RHB</div>
            <div class="tag" id="a-hlb" onclick="setA('HLB', this)">HLB</div>
            <div class="tag" id="a-tng" onclick="setA('TNG', this)">TNG</div>
        </div>
        <small>ğŸ’ å„²è“„é¡</small><div id="ts" class="tag-group"></div>
        <small>ğŸ›ï¸ æ”¯å‡ºé¡</small><div id="tp" class="tag-group"></div>
        <small>ğŸ“¦ ç¶²è³¼ç‹€æ…‹</small><div id="to" class="tag-group"></div>
        <input type="number" id="r-amt" placeholder="é‡‘é¡ (RM)">
        <input type="text" id="r-note" placeholder="å‚™è¨» (å¦‚: DK å°ˆè¼¯)">
        <button class="btn-go" onclick="saveR()">ç¢ºèªå­˜å…¥ ğŸ´</button>
        <button style="width:100%; border:none; background:none; color:#BBB; margin-top:10px;" onclick="closeAll()">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('dk_grand_v15')) || { list: [], chal: null, rate: 350 };
    const cfg = {
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'ğŸ± é£¯éŒ¢', 'ğŸš— äº¤é€š'],
        order: ['âŒ æœªä»˜æ¬¾', 'âœ… å·²ä»˜æ¬¾', 'ğŸšš æœªåˆ°è²¨', 'ğŸ“¦ å·²æ”¶è²¨']
    };
    let curA = 'RHB', curT = '', curType = 'save', myChart = null;

    function nav(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'report') renderChart();
    }

    function render() {
        const box = document.getElementById('dk-challenge-box');
        if(!db.chal) {
            box.innerHTML = `<div class="challenge-card" style="background:#BDC3C7;" onclick="openC()"><h3>å•Ÿå‹•å„²è“„æŒ‘æˆ° âš”ï¸</h3><p>é»æ“Šé–‹å•Ÿ DK ä¸€é€±æŒ‘æˆ°è¨ˆåŠƒ</p></div>`;
        } else {
            const saved = db.list.filter(i => i.type==='save' && new Date(i.date) >= new Date(db.chal.start)).reduce((a,b)=>a+b.amt, 0);
            const p = Math.min((saved / db.chal.target) * 100, 100);
            box.innerHTML = `<div class="challenge-card" onclick="stopC()">
                <span style="position:absolute; top:15px; right:20px;">âœ•</span>
                <h3>âš”ï¸ DK ä¸€é€±æŒ‘æˆ° âš”ï¸</h3><div class="amt">RM ${saved.toFixed(2)}</div>
                <div class="prog-bg"><div class="prog-fill" style="width:${p}%"></div></div>
                <div class="card-stats"><span>ç›®æ¨™ RM ${db.chal.target}</span><span>é”æˆç‡ ${p.toFixed(0)}%</span></div>
            </div>`;
        }

        const m = new Date().toISOString().slice(0, 7);
        const sS = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const sP = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-s').innerText = 'RM ' + sS.toFixed(1);
        document.getElementById('mo-p').innerText = 'RM ' + sP.toFixed(1);

        document.getElementById('main-list').innerHTML = db.list.map((i, idx) => `
            <div class="item-card ${i.type==='spend'?'spend':''}" onclick="del(${idx})">
                <div class="item-icon">${i.type==='save'?'ğŸ´':'ğŸ›ï¸'}</div>
                <div class="item-info"><b>${i.note || i.tag}</b><small>${i.date} | ${i.acc} | ${i.tag}</small></div>
                <div style="text-align:right">
                    <b style="color:${i.type==='save'?'var(--serenity)':'var(--rose)'}">${i.type==='save'?'+':'-'} ${i.amt.toFixed(2)}</b>
                    <div style="font-size:10px; color:#CCC">â‚© ${(i.amt * db.rate).toFixed(0)}</div>
                </div>
            </div>
        `).join('');
        localStorage.setItem('dk_grand_v15', JSON.stringify(db));
    }

    function renderChart() {
        const ctx = document.getElementById('dkChart').getContext('2d');
        const s = db.list.filter(i => i.type==='save').reduce((a,b)=>a+b.amt, 0);
        const p = db.list.filter(i => i.type==='spend').reduce((a,b)=>a+b.amt, 0);
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: ['å­˜å…¥', 'æ”¯å‡º'], datasets: [{ data: [s, p], backgroundColor: ['#92A8D1', '#F7CAC9'] }] },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });
        let h = '<h4>ğŸ¦ å¸³æˆ¶æ˜ç´°</h4>';
        ['RHB', 'HLB', 'TNG'].forEach(acc => {
            const bal = db.list.filter(i => i.acc === acc).reduce((sum, i) => i.type==='save' ? sum+i.amt : sum-i.amt, 0);
            h += `<div class="card-white" style="display:flex; justify-content:space-between; padding:15px; margin-bottom:10px;">
                <span>${acc}</span><b style="color:var(--serenity)">RM ${bal.toFixed(2)}</b>
            </div>`;
        });
        document.getElementById('acc-details').innerHTML = h;
    }

    function openAdd() {
        document.getElementById('mod-add').style.display='block';
        document.getElementById('r-date').value = new Date().toISOString().slice(0, 10);
        document.getElementById('ts').innerHTML = cfg.save.map(t => `<div class="tag" onclick="setT('${t}','save',this)">${t}</div>`).join('');
        document.getElementById('tp').innerHTML = cfg.spend.map(t => `<div class="tag" onclick="setT('${t}','spend',this)">${t}</div>`).join('');
        document.getElementById('to').innerHTML = cfg.order.map(t => `<div class="tag order-tag" onclick="setT('${t}','spend',this)">${t}</div>`).join('');
    }

    function setA(a, el) { document.querySelectorAll('#a-rhb, #a-hlb, #a-tng').forEach(t => t.classList.remove('on')); el.classList.add('on'); curA = a; }
    function setT(t, type, el) { document.querySelectorAll('.tag:not(#a-rhb):not(#a-hlb):not(#a-tng)').forEach(tag => tag.classList.remove('on')); el.classList.add('on'); curT = t; curType = type; }

    function saveR() {
        const amt = parseFloat(document.getElementById('r-amt').value);
        if(!amt || !curT) return alert("è¦å¡«å¥½é‡‘é¡å’Œæ¨™ç±¤å“¦ï¼");
        db.list.unshift({ date: document.getElementById('r-date').value, amt: amt, tag: curT, type: curType, acc: curA, note: document.getElementById('r-note').value });
        closeAll(); render();
    }

    function openC() { document.getElementById('mod-chal').style.display='block'; }
    function startC() {
        const g = document.getElementById('c-goal').value;
        if(g) { db.chal = { target: parseFloat(g), start: new Date().getTime() }; closeAll(); render(); }
    }
    function stopC() { event.stopPropagation(); if(confirm("å–æ¶ˆæŒ‘æˆ°ï¼Ÿ")) { db.chal = null; render(); } }
    function calcD() { const v = document.getElementById('c-goal').value; document.getElementById('c-hint').innerText = v ? `âš”ï¸ æ¯æ—¥éœ€å­˜: RM ${(v/7).toFixed(2)}` : ""; }

    function exportData() { XLSX.writeFile(XLSX.utils.book_append_sheet(XLSX.utils.book_new(), XLSX.utils.json_to_sheet(db.list), "Records"), "DK_Money_Backup.xlsx"); }
    function importData(f) {
        const r = new FileReader();
        r.onload = e => { db.list = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type:'array'}).Sheets["Records"]); render(); alert("æ¢å¾©æˆåŠŸï¼"); };
        r.readAsArrayBuffer(f.files[0]);
    }
    function del(idx) { if(confirm("åˆªé™¤ï¼Ÿ")) { db.list.splice(idx, 1); render(); } }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>{
        db.rate = d.rates.KRW;
        document.getElementById('rate-val').innerText = `1 RM = ${db.rate.toFixed(2)} â‚©`;
        render();
    }).catch(()=>render());
</script>
