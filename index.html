        input { width: 100%; padding: 20px; margin-bottom: 20px; border: 2px solid #F1F5F9; border-radius: 20px; font-size: 17px; outline: none; transition: 0.3s; }

<body>

<div class="app-header">

<div class="content-container">

                <small style="color:#BBB">æœ¬æœˆå„²è“„</small><br><b id="mo-save" style="color:var(--serenity); font-size:22px;">RM 0</b>

<div class="modal" id="mod-chal">
    <div class="modal-con">
        <h3 style="margin-top:0">âš”ï¸ æ–°æŒ‘æˆ°ï¼šç‚º DK å­˜éŒ¢ï¼</h3>
        <input type="number" id="c-goal" placeholder="æœ¬é€±ç›®æ¨™é‡‘é¡ (RM)" oninput="calcDaily()">
        <p id="c-hint" style="color:var(--serenity); font-size:13px; margin-bottom:25px;">è¼¸å…¥é‡‘é¡è‡ªå‹•è¨ˆç®—æ¯æ—¥ç›®æ¨™</p>
        <button class="btn-go" onclick="saveChal()">é–‹å§‹æŒ‘æˆ° Fighting! ğŸ’</button>
        <button onclick="closeAll()" style="width:100%; border:none; background:none; color:#BBB; margin-top:20px;">å…ˆä¸è¦</button>

        <div class="tag-wrap" id="tag-box"></div>
        <input type="number" id="r-amt" placeholder="é‡‘é¡ (RM)">
        <input type="text" id="r-note" placeholder="å‚™è¨» (å¦‚: DK éŸ³æ¨‚åŠ‡é€±é‚Š)">
        <button class="btn-go" onclick="saveRec()">ç¢ºèªå­˜å…¥è¨˜å¸³æœ¬</button>
        <button onclick="closeAll()" style="width:100%; border:none; background:none; color:#BBB; margin-top:20px;">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('svt_saver_final')) || { list: [], chal: null, rate: 310 };
    const tags = {
        save: ['ğŸ¦ ç¢©ç‰å­˜éŒ¢', 'ğŸ¥¯ é£¯éŒ¢çœä¸‹', 'ğŸ’ æ‡‰æ´å„²è“„', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯ä»£è³¼', 'âœ¨ å°å¡é›†è³‡', 'ğŸ›ï¸ åŒæ¬¾è³¼å…¥', 'ğŸ“¦ éƒµè²»']
    };

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function render() {
        const chalUI = document.getElementById('chal-display');
        if(!db.chal) {
            chalUI.innerHTML = `<div class="main-card" style="background:#D5D8DC;" onclick="openChal()">
                <h3>å°šæœªé–‹å§‹æŒ‘æˆ°</h3><p>é»æ“Šé€™è£¡ï¼Œé–‹å§‹ç‚º DK å­˜ä¸‹ç¬¬ä¸€ç­†éŒ¢ï¼ğŸ’</p>
            </div>`;
        } else {
            const saved = db.list.filter(i => i.type === 'save' && new Date(i.date) >= new Date(db.chal.start)).reduce((a,b)=>a+b.amt, 0);
            const prog = Math.min((saved / db.chal.target) * 100, 100);
            chalUI.innerHTML = `<div class="main-card">
                <span style="position:absolute; top:20px; right:25px; font-size:20px;" onclick="cancelChal()">âœ•</span>
                <h3>æœ¬é€±å„²è“„é€²åº¦ Fighting!</h3>
                <div class="amount">RM ${saved.toFixed(2)}</div>
                <div class="progress-bar"><div class="progress-in" style="width:${prog}%"></div></div>
                <div class="card-bottom"><span>ç›®æ¨™ RM ${db.chal.target}</span><span>å·²é”æˆ ${prog.toFixed(0)}%</span></div>
            </div>`;
        }

        const m = new Date().toISOString().slice(0, 7);
        const ms = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const mp = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-save').innerText = 'RM ' + ms.toFixed(1);
        document.getElementById('mo-spend').innerText = 'RM ' + mp.toFixed(1);

        const buildList = (data) => data.map((i, idx) => `
            <div class="item-card" onclick="del(${idx})">
                <div class="item-icon">${i.type==='save'?'ğŸ’°':'ğŸ›ï¸'}</div>
                <div class="item-info"><b>${i.note}</b><small>${i.date} Â· ${i.tag}</small></div>
                <div class="item-amt">
                    <b style="color:${i.type==='save'?'#7FB3D5':'#F1948A'}">${i.type==='save'?'+':'-'} ${i.amt.toFixed(2)}</b>
                    <small style="color:#CCC">â‚© ${(i.amt * db.rate).toFixed(0)}</small>
                </div>
            </div>
        `).join('');
        
        document.getElementById('home-list').innerHTML = buildList(db.list.slice(0, 5));
        document.getElementById('full-list').innerHTML = buildList(db.list);
        localStorage.setItem('svt_saver_final', JSON.stringify(db));
    }

    function calcDaily() {
        const v = document.getElementById('c-goal').value;
        document.getElementById('c-hint').innerText = v > 0 ? `ğŸŒ¸ æ¯æ—¥ç›®æ¨™ï¼šRM ${(v/7).toFixed(2)}ï¼ŒDK çµ¦ä½ åŠ æ²¹ï¼` : "è¼¸å…¥é‡‘é¡è‡ªå‹•è¨ˆç®—æ¯æ—¥ç›®æ¨™";
    }
    function openChal() { document.getElementById('mod-chal').style.display='block'; }
    function saveChal() {
        const t = document.getElementById('c-goal').value;
        if(!t) return;
        db.chal = { target: parseFloat(t), start: new Date().getTime() };
        closeAll(); render();
    }
    function cancelChal() { event.stopPropagation(); if(confirm("ç¢ºå®šå–æ¶ˆæœ¬é€±æŒ‘æˆ°å—ï¼Ÿ")) { db.chal = null; render(); } }

    let curT = '', curY = 'save';
    function openAdd() {
        document.getElementById('mod-add').style.display='block';
        document.getElementById('tag-box').innerHTML = tags.save.map(t => `<div class="tag" onclick="setTag('${t}','save',this)">${t}</div>`).join('') +
            tags.spend.map(t => `<div class="tag" style="color:var(--rose)" onclick="setTag('${t}','spend',this)">${t}</div>`).join('');
    }
    function setTag(t, type, el) {
        document.querySelectorAll('.tag').forEach(c => c.classList.remove('on'));
        el.classList.add('on'); curT = t; curY = type;
    }
    function saveRec() {
        const a = parseFloat(document.getElementById('r-amt').value);
        const n = document.getElementById('r-note').value;
        if(!a || !curT) return alert("è«‹å¡«å¯«é‡‘é¡ä¸¦é¸æ“‡æ¨™ç±¤å“¦ï¼");
        db.list.unshift({ date: new Date().toISOString().slice(0,10), amt: a, note: n, tag: curT, type: curY });
        closeAll(); render();
        document.getElementById('r-amt').value = ''; document.getElementById('r-note').value = '';
    }

    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db.list);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Records");
        XLSX.writeFile(wb, "è¿½æ˜Ÿè¨˜å¸³æœ¬å‚™ä»½.xlsx");
    }
    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => {
            db.list = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type:'array'}).Sheets["Records"]);
            render(); alert("å°å…¥æˆåŠŸï¼ğŸ’");
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function del(idx) { if(confirm("è¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) { db.list.splice(idx,1); render(); } }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>{
        db.rate = d.rates.KRW;
        document.getElementById('rate-ui').innerText = `1 RM = ${db.rate.toFixed(2)} â‚© (å¯¦æ™‚)`;
        render();
    }).catch(()=>render());
</script>
