    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --serenity: #92A8D1; --rose: #F7CAC9; --bg: #F8FBFE; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Noto Sans TC', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; color: #444; }

        .app-header {
            padding: 55px 25px 20px; background: white; border-radius: 0 0 40px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.04); z-index: 100; position: relative;
        }
        .app-header h1 { font-size: 24px; margin: 0; color: var(--serenity); font-weight: 700; }
        .rate-chip { background: #F1F5F9; padding: 8px 15px; border-radius: 25px; font-size: 11px; color: var(--serenity); font-weight: 700; }

        .content-container { height: calc(100% - 185px); overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .page { display: none; width: 100%; }
        .page.active { display: block; animation: softFade 0.4s ease; }
        @keyframes softFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .main-card {
            background: linear-gradient(135deg, #92A8D1 10%, #F7CAC9 90%);
            border-radius: 35px; padding: 25px; color: white;
            box-shadow: 0 15px 35px rgba(146, 168, 209, 0.4); margin-bottom: 20px;
        }
        .card-white { background: white; border-radius: 30px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.03); margin-bottom: 15px; }

        .item-card {
            background: white; border-radius: 25px; padding: 18px;
            margin-bottom: 12px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        .item-icon { width: 45px; height: 45px; background: #F8FAFD; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .item-info { flex: 1; }
        .item-info b { font-size: 15px; display: block; color: #555; }
        .item-info small { color: #BBB; font-size: 11px; }

        .footer-nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: white; display: flex; align-items: center;
            border-top: 1px solid #F1F5F9; padding-bottom: 15px; z-index: 200;
            border-radius: 35px 35px 0 0; box-shadow: 0 -5px 25px rgba(0,0,0,0.03);
        }
        .nav-link { flex: 1; text-align: center; color: #D1D5DB; font-size: 11px; font-weight: 700; }
        .nav-link.active { color: var(--serenity); }
        .nav-link i { font-size: 24px; display: block; margin-bottom: 4px; font-style: normal; }

        .add-btn {
            position: fixed; bottom: 105px; right: 25px;
            width: 60px; height: 60px; background: linear-gradient(135deg, var(--serenity), var(--rose));
            border-radius: 50%; color: white; display: flex; align-items: center;
            justify-content: center; font-size: 30px; box-shadow: 0 10px 25px rgba(146, 168, 209, 0.4); z-index: 150;
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(8px); }
        .modal-con { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 40px 40px 0 0; padding: 30px; max-height: 90vh; overflow-y: auto; }
        .tag-group { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag { padding: 8px 16px; background: #F3F4F6; border-radius: 12px; font-size: 12px; font-weight: 700; color: #777; transition: 0.2s; }
        .tag.on { background: var(--serenity); color: white; transform: scale(1.05); }
        .tag.account { background: #E8F0FE; color: var(--serenity); }
        .tag.account.on { background: #4285F4; color: white; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #F1F5F9; border-radius: 15px; font-size: 16px; outline: none; }
        .btn-go { width: 100%; padding: 18px; background: var(--serenity); color: white; border: none; border-radius: 20px; font-weight: 700; font-size: 16px; }
    </style>
</head>
<body>

<div class="app-header">

    <div class="rate-chip" id="rate-val">1 RM = --- â‚©</div>
</div>

<div class="content-container">

            <div style="display: flex; justify-content: space-between; font-size: 12px; opacity: 0.9;">
                <span>å­˜å…¥: <span id="mo-save">0</span></span>
                <span>èŠ±è²»: <span id="mo-spend">0</span></span>
            </div>
        </div>
        <div id="list-content"></div>
    </div>

    <div id="p-report" class="page">
        <div class="card-white">
            <h3 style="margin-top: 0;">ç†è²¡æœˆå ± ğŸ“ˆ</h3>
            <canvas id="reportChart" style="max-height: 250px;"></canvas>
        </div>
        <div class="card-white" id="account-summary"></div>
    </div>

    <div id="p-set" class="page">
        <div class="card-white" style="text-align: center;">
            <h3>æ•¸æ“šä¸­å¿ƒ âš™ï¸</h3>
            <button class="btn-go" onclick="exportExcel()" style="background:#A2D9CE; margin-bottom:10px;">ğŸ“¤ åŒ¯å‡ºå‚™ä»½ (Excel)</button>
            <button class="btn-go" onclick="if(confirm('ç¢ºå®šè¦æ¸…ç©ºå—ï¼Ÿ')) {localStorage.clear(); location.reload();}" style="background:#E6B0AA;">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰æ•¸æ“š</button>
        </div>
    </div>
</div>

<div class="add-btn" onclick="openAdd()">+</div>

<div class="footer-nav">
    <div class="nav-link active" onclick="nav('home', 'æ¶ˆè²»æ¸…å–® ğŸ’', this)"><i>ğŸ“‹</i>æ¸…å–®</div>
    <div class="nav-link" onclick="nav('report', 'è²¡å‹™å ±è¡¨ ğŸ“Š', this)"><i>ğŸ“ˆ</i>å ±è¡¨</div>
    <div class="nav-link" onclick="nav('set', 'ç³»çµ±è¨­å®š âš™ï¸', this)"><i>âš™ï¸</i>è¨­å®š</div>
</div>

<div class="modal" id="mod-add">
    <div class="modal-con">
        <h3 style="margin-top:0">æ–°ç´€éŒ„ âœï¸</h3>
        
        <p style="font-size:12px; color:#999; margin-bottom:8px;">é¸æ“‡å¸³æˆ¶</p>
        <div class="tag-group">
            <div class="tag account on" onclick="setAcc('RHB', this)">ğŸ¦ RHB</div>
            <div class="tag account" onclick="setAcc('HLB', this)">ğŸ¦ HLB</div>
            <div class="tag account" onclick="setAcc('TNG', this)">ğŸ“± TNG</div>
        </div>

        <p style="font-size:12px; color:#999; margin-bottom:8px;">é¡åˆ¥é¸æ“‡</p>
        <div class="tag-group" id="tag-box"></div>

        <input type="number" id="r-amt" placeholder="é‡‘é¡ (RM)">
        <input type="text" id="r-note" placeholder="å‚™è¨» (å¦‚: DK éŸ³æ¨‚åŠ‡é€±é‚Š)">
        
        <button class="btn-go" onclick="saveRec()">ç¢ºèªå­˜å…¥è¨˜å¸³æœ¬</button>
        <button onclick="closeAll()" style="width:100%; border:none; background:none; color:#BBB; margin-top:15px;">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('svt_v7_final')) || { list: [], rate: 350 };
    
    // æ”¯å‡ºåˆ†é¡è©³ç´°åŒ–ï¼Œå„²è“„åˆ†é¡ç°¡ç´„åŒ–
    const categories = {
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'æ¼”å”±æœƒ', 'ğŸ± é£¯éŒ¢', 'ğŸš— äº¤é€š', 'ğŸ  æ—¥å¸¸', 'ğŸ©º é†«ç™‚', 'ğŸ‘— æœé£¾']
    };
    
    let curAcc = 'RHB', curTag = '', curType = 'save';
    let myChart = null;

    function nav(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'report') renderChart();
    }

    function renderChart() {
        const ctx = document.getElementById('reportChart').getContext('2d');
        const m = new Date().toISOString().slice(0, 7);
        const ms = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const mp = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);

        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['å­˜å…¥', 'èŠ±è²»'],
                datasets: [{
                    data: [ms, mp],
                    backgroundColor: ['#92A8D1', '#F7CAC9'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });

        const accs = ['RHB', 'HLB', 'TNG'];
        let accHTML = '<h4>å¸³æˆ¶è³‡é‡‘åŒ¯ç¸½</h4>';
        accs.forEach(a => {
            const amt = db.list.filter(i => i.acc === a).reduce((sum, i) => i.type==='save'? sum+i.amt : sum-i.amt, 0);
            accHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; background:#F8FAFD; padding:10px; border-radius:15px;">
                <span>${a}</span><b style="color:var(--serenity)">RM ${amt.toFixed(2)}</b>
            </div>`;
        });
        document.getElementById('account-summary').innerHTML = accHTML;
    }

    function render() {
        const m = new Date().toISOString().slice(0, 7);
        const ms = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const mp = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        
        document.getElementById('total-balance').innerText = `RM ${(ms - mp).toFixed(2)}`;
        document.getElementById('mo-save').innerText = `RM ${ms.toFixed(1)}`;
        document.getElementById('mo-spend').innerText = `RM ${mp.toFixed(1)}`;

        document.getElementById('list-content').innerHTML = db.list.map((i, idx) => `
            <div class="item-card" onclick="del(${idx})">
                <div class="item-icon" style="background:${i.type==='save'?'#E8F0FE':'#FEE8E8'}">${i.type==='save'?'ğŸ’':'ğŸ›ï¸'}</div>
                <div class="item-info">
                    <b>${i.note || i.tag}</b>
                    <small>${i.date} | ${i.acc} | ${i.tag}</small>
                </div>
                <div style="text-align:right">
                    <b style="color:${i.type==='save'?'#7FB3D5':'#F1948A'}">${i.type==='save'?'+':'-'} ${i.amt.toFixed(2)}</b>
                    <div style="font-size:10px; color:#CCC">â‚© ${(i.amt * db.rate).toFixed(0)}</div>
                </div>
            </div>
        `).join('');
        localStorage.setItem('svt_v7_final', JSON.stringify(db));
    }

    function openAdd() {
        document.getElementById('mod-add').style.display = 'block';
        let html = '<p style="font-size:11px; width:100%; color:var(--serenity)">âœ¦ å„²è“„åˆ†é¡</p>';
        categories.save.forEach(t => html += `<div class="tag" onclick="setTag('${t}','save',this)">${t}</div>`);
        html += '<p style="font-size:11px; width:100%; color:var(--rose); margin-top:10px;">âœ¦ æ”¯å‡ºè©³ç´°åˆ†é¡</p>';
        categories.spend.forEach(t => html += `<div class="tag" onclick="setTag('${t}','spend',this)">${t}</div>`);
        document.getElementById('tag-box').innerHTML = html;
    }

    function setAcc(a, el) {
        document.querySelectorAll('.tag.account').forEach(t => t.classList.remove('on'));
        el.classList.add('on'); curAcc = a;
    }

    function setTag(t, type, el) {
        document.querySelectorAll('.tag').forEach(tag => { if(!tag.classList.contains('account')) tag.classList.remove('on')});
        el.classList.add('on'); curTag = t; curType = type;
    }

    function saveRec() {
        const amt = parseFloat(document.getElementById('r-amt').value);
        if(!amt || !curTag) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡é¸æ“‡åˆ†é¡");
        db.list.unshift({
            date: new Date().toISOString().slice(0, 10),
            amt: amt,
            tag: curTag,
            type: curType,
            acc: curAcc,
            note: document.getElementById('r-note').value
        });
        closeAll(); render();
        document.getElementById('r-amt').value = '';
        document.getElementById('r-note').value = '';
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(db.list);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Records");
        XLSX.writeFile(wb, "è¿½æ˜Ÿå¸³æœ¬_ç²¾ç´°ç‰ˆå‚™ä»½.xlsx");
    }

    function del(idx) { if(confirm("ç¢ºå®šåˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) { db.list.splice(idx, 1); render(); } }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>{
        db.rate = d.rates.KRW;
        document.getElementById('rate-val').innerText = `1 RM = ${db.rate.toFixed(2)} â‚©`;
        render();
    }).catch(()=>render());
</script>
</body>
</html>
