    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --serenity: #5D8AA8; --rose: #E57373; --cream: #FFF9F2; --text: #5D6D7E; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--cream); color: var(--text); font-family: 'Noto Sans TC', sans-serif; overflow: hidden; }
        
        /* æ¨™é¡Œå€ */
        .app-header { padding: 55px 25px 20px; background: white; border-radius: 0 0 40px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 25px rgba(0,0,0,0.04); }

        /* åˆ—è¡¨æ¨£å¼ */

        /* ä¸€é€±æŒ‘æˆ°æ¨£å¼ */
        .challenge-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 15px; }
        .day-box { background: #f8f9fa; border-radius: 12px; padding: 10px 0; text-align: center; font-size: 11px; }
        .day-box.done { background: var(--serenity); color: white; font-weight: bold; }
        .progress-bar { width: 100%; height: 12px; background: #EEE; border-radius: 10px; margin: 15px 0; overflow: hidden; }

        /* å°èˆªæ¬„ */
        .footer-nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: white; display: flex; align-items: center; border-top: 1px solid #F1F5F9; padding-bottom: 15px; border-radius: 35px 35px 0 0; }

        /* æŒ‰éˆ•èˆ‡å½ˆçª— */
        .add-btn { position: fixed; bottom: 105px; right: 25px; width: 65px; height: 65px; background: linear-gradient(135deg, var(--serenity), var(--rose)); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 150; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(8px); }
        .modal-con { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 45px 45px 0 0; padding: 30px; max-height: 92vh; overflow-y: auto; border-top: 8px solid var(--serenity); }
        .modal-con.spend-mode { border-top-color: var(--rose); }
        .type-tabs { display: flex; background: #F1F5F9; border-radius: 15px; padding: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: 700; color: #999; background: none; }
        .tab-btn.active.save { background: var(--serenity); color: white; }
        .tab-btn.active.spend { background: var(--rose); color: white; }
        .tag-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag { padding: 10px 14px; background: #F3F4F6; border-radius: 12px; font-size: 12px; font-weight: bold; color: #777; }
        .tag.on { background: var(--serenity); color: white; }
        .tag.on-spend { background: var(--rose); color: white; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #F1F5F9; border-radius: 15px; font-size: 15px; }
        .btn-go { width: 100%; padding: 18px; border: none; border-radius: 20px; font-weight: 700; font-size: 16px; margin-top: 10px; color: white; }
        small { display: block; margin-bottom: 5px; font-weight: bold; color: #AAB; }
        .month-picker { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; font-weight: bold; }
    </style>

<body>

<div class="app-header">

    <div id="rate-val" style="font-size: 12px; font-weight: bold; color: var(--serenity);">è¼‰å…¥ä¸­...</div>
</div>

<div class="content-container">
    <div id="p-home" class="page active">
        <div class="card-white" style="display:flex; justify-content:space-around; text-align:center;">
            <div><small>ğŸŒ» æœ¬æœˆå„²è“„</small><b id="mo-s" style="color:var(--serenity); font-size:20px;">RM 0</b></div>
            <div><small>ğŸ›’ æœ¬æœˆæ”¯å‡º</small><b id="mo-p" style="color:var(--rose); font-size:20px;">RM 0</b></div>
        </div>
        <div id="main-list"></div>
    </div>
    
    <div id="p-challenge" class="page">
        <div class="card-white">
            <h3 style="margin:0; color:var(--serenity);">ğŸ† ä¸€é€±å­˜éŒ¢æŒ‘æˆ°</h3>
            <div class="progress-bar"><div id="chal-progress" class="progress-fill" style="width: 0%"></div></div>
            <div id="chal-text" style="text-align:center; font-weight:bold; margin-bottom:15px;">å·²é”æˆ 0/7 å¤©</div>
            <div class="challenge-grid" id="chal-grid"></div>
        </div>
    </div>

    <div id="p-report" class="page">
        <div class="card-white">
            <div class="month-picker">
                <button onclick="changeMonth(-1)" style="border:none;background:none;font-size:20px;">â¬…ï¸</button>
                <span id="cur-month-display"></span>
                <button onclick="changeMonth(1)" style="border:none;background:none;font-size:20px;">â¡ï¸</button>
            </div>
            <canvas id="dkChart"></canvas>
            <div id="month-stats" style="margin-top:20px; text-align:center;"></div>
        </div>
    </div>

    <div id="p-set" class="page">
        <div class="card-white" style="text-align:center;">
            <button class="btn-go" style="background: #A2D9CE;" onclick="exportData()">ğŸ“¤ åŒ¯å‡ºå‚™ä»½ (Excel)</button>
            <button class="btn-go" style="background: #D5D8DC; margin-top:15px;" onclick="document.getElementById('f-up').click()">ğŸ“¥ åŒ¯å…¥æ•¸æ“š</button>
            <input type="file" id="f-up" style="display:none" onchange="importData(this)">
            <button class="btn-go" style="background: #E6B0AA; margin-top:30px;" onclick="if(confirm('ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿ')){localStorage.clear();location.reload();}">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰æ•¸æ“š</button>
        </div>
    </div>
</div>

<div class="add-btn" onclick="openAdd()">+</div>

<div class="footer-nav">
    <div class="nav-link active" onclick="nav('home', 'æ¶ˆè²»æ¸…å–® ğŸ´ğŸ’', this)"><i>ğŸŒ»</i>æ¸…å–®</div>
    <div class="nav-link" onclick="nav('challenge', 'ä¸€é€±æŒ‘æˆ° ğŸ†', this)"><i>ğŸ†</i>æŒ‘æˆ°</div>
    <div class="nav-link" onclick="nav('report', 'æœˆåº¦å ±è¡¨ ğŸ•', this)"><i>ğŸ•</i>å ±è¡¨</div>
    <div class="nav-link" onclick="nav('set', 'æ•¸æ“šä¸­å¿ƒ âš™ï¸', this)"><i>âš™ï¸</i>è¨­å®š</div>
</div>

<div class="modal" id="mod-add">
    <div class="modal-con" id="modal-container">
        <div class="type-tabs">
            <button class="tab-btn active save" onclick="switchType('save')">ğŸ’ å­˜å…¥</button>
            <button class="tab-btn spend" onclick="switchType('spend')">ğŸ›’ æ”¯å‡º</button>
        </div>
        <small>ğŸ“… æ—¥æœŸ</small><input type="date" id="r-date">
        <small>ğŸ¦ å¸³æˆ¶</small><div id="acc-box" class="tag-row"></div>
        <small id="tag-label">ğŸ’ é¡åˆ¥</small><div id="tag-box" class="tag-row"></div>
        
        <div id="order-section">
            <small>ğŸ“¦ ç¶²è³¼ç‹€æ…‹</small><div id="order-box" class="tag-row"></div>
        </div>

        <small>ğŸ’° é‡‘é¡ (RM)</small><input type="number" id="r-amt" placeholder="0.00">
        <small>ğŸ·ï¸ å•†å“åç¨±</small><input type="text" id="r-name" placeholder="å•†å“ç´°ç¯€...">
        <small>ğŸ›ï¸ è³¼è²·ä¾†æº</small><input type="text" id="r-source" placeholder="è³¼è²·ç®¡é“...">
        
        <button class="btn-go" id="btn-submit" onclick="saveR()">ç¢ºèªè¨˜éŒ„ ğŸ´</button>
        <button style="width:100%; border:none; background:none; color:#BBB; margin-top:15px; padding:10px;" onclick="closeAll()">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('dk_grand_v16')) || { list: [], rate: 350 };
    const cfg = {
        acc: ['RHB', 'HLB', 'TNG'],
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'âœˆï¸ æ©Ÿé…’', 'ğŸ± é£¯éŒ¢', 'ğŸš— äº¤é€š', 'ğŸ¡ å…¶ä»–'],
        order: ['âŒ æœªä»˜æ¬¾', 'âœ… å·²ä»˜æ¬¾', 'ğŸšš æœªåˆ°è²¨', 'ğŸ“¦ å·²æ”¶è²¨']
    };
    let curA = 'RHB', curT = '', curO = 'âœ… å·²ä»˜æ¬¾', curType = 'save', viewMonth = new Date().toISOString().slice(0, 7), myChart = null;

    function switchType(type) {
        curType = type; curT = "";
        const modal = document.getElementById('modal-container');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'save', 'spend'));
        renderAccs();
        if(type === 'save') {
            modal.classList.remove('spend-mode');
            document.querySelector('.tab-btn.save').classList.add('active', 'save');
            document.getElementById('tag-label').innerText = "ğŸ’ å„²è“„é¡åˆ¥";
            document.getElementById('tag-box').innerHTML = cfg.save.map(t => `<div class="tag" onclick="setT('${t}',this)">${t}</div>`).join('');
            document.getElementById('order-section').style.display = 'none';
            document.getElementById('btn-submit').style.background = 'var(--serenity)';
        } else {
            modal.classList.add('spend-mode');
            document.querySelector('.tab-btn.spend').classList.add('active', 'spend');
            document.getElementById('tag-label').innerText = "ğŸ›’ æ”¯å‡ºé¡åˆ¥";
            document.getElementById('tag-box').innerHTML = cfg.spend.map(t => `<div class="tag" onclick="setT('${t}',this)">${t}</div>`).join('');
            document.getElementById('order-section').style.display = 'block';
            document.getElementById('order-box').innerHTML = cfg.order.map(o => `<div class="tag ${o===curO?'on-spend':''}" onclick="setO('${o}',this)">${o}</div>`).join('');
            document.getElementById('btn-submit').style.background = 'var(--rose)';
        }
    }

    function renderAccs() {
        document.getElementById('acc-box').innerHTML = cfg.acc.map(a => `<div class="tag ${a===curA?(curType==='save'?'on':'on-spend'):''}" onclick="setA('${a}',this)">${a}</div>`).join('');
    }
    function setA(a, el) { curA = a; renderAccs(); }
    function setT(t, el) { el.parentElement.querySelectorAll('.tag').forEach(tag => tag.classList.remove('on', 'on-spend')); el.classList.add(curType==='save'?'on':'on-spend'); curT = t; }
    function setO(o, el) { el.parentElement.querySelectorAll('.tag').forEach(tag => tag.classList.remove('on', 'on-spend')); el.classList.add('on-spend'); curO = o; }
    function openAdd() { document.getElementById('mod-add').style.display='block'; document.getElementById('r-date').value = new Date().toISOString().slice(0, 10); switchType('save'); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

    function saveR() {
        const amt = parseFloat(document.getElementById('r-amt').value);
        if(!amt || !curT) return alert("å¡«å¥½é‡‘é¡å’Œé¡åˆ¥å“¦ï¼");
        db.list.unshift({ 
            date: document.getElementById('r-date').value, amt: amt, tag: curT, type: curType, acc: curA, 
            order: curType==='spend'?curO:'', note: document.getElementById('r-name').value, source: document.getElementById('r-source').value
        });
        localStorage.setItem('dk_grand_v16', JSON.stringify(db)); closeAll(); render();
    }

    function render() {
        const m = new Date().toISOString().slice(0, 7);
        const sS = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const sP = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-s').innerText = 'RM ' + sS.toFixed(2);
        document.getElementById('mo-p').innerText = 'RM ' + sP.toFixed(2);
        document.getElementById('main-list').innerHTML = db.list.map((i, idx) => `
            <div class="item-card ${i.type==='spend'?'spend':''}" onclick="del(${idx})">
                <div class="item-icon">${i.type==='save'?'ğŸ’':'ğŸ›’'}</div>
                <div class="item-info">
                    <b>${i.note || i.tag}</b>
                    <div>
                        ${i.order ? `<span class="order-tag">${i.order}</span>` : ''}
                        ${i.source ? `<span class="source-tag">${i.source}</span>` : ''}
                        <small>${i.date} | ${i.acc} | ${i.tag}</small>
                    </div>
                </div>
                <div style="text-align:right; flex-grow:1;"><b style="color:${i.type==='save'?'var(--serenity)':'var(--rose)'}">${i.type==='save'?'+':'-'} RM ${i.amt.toFixed(2)}</b></div>
            </div>`).join('');
        updateChallenge();
    }

    function updateChallenge() {
        const now = new Date();
        const startOfWeek = new Date(now.setDate(now.getDate() - (now.getDay() === 0 ? 6 : now.getDay() - 1)));
        startOfWeek.setHours(0,0,0,0);
        let daysDone = 0; let html = ''; const dayNames = ['ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'æ—¥'];
        for(let i=0; i<7; i++) {
            let d = new Date(startOfWeek); d.setDate(d.getDate() + i);
            let dStr = d.toISOString().slice(0, 10);
            let hasSave = db.list.some(item => item.date === dStr && item.type === 'save');
            if(hasSave) daysDone++;
            html += `<div class="day-box ${hasSave?'done':''}">å‘¨${dayNames[i]}<br>${hasSave?'ğŸ’':''}</div>`;
        }
        document.getElementById('chal-grid').innerHTML = html;
        document.getElementById('chal-text').innerText = `å·²é”æˆ ${daysDone}/7 å¤©`;
        document.getElementById('chal-progress').style.width = (daysDone/7*100) + '%';
    }

    function changeMonth(step) {
        let d = new Date(viewMonth + "-01"); d.setMonth(d.setMonth() + step);
        viewMonth = d.toISOString().slice(0, 7); updateReport();
    }

    function updateReport() {
        document.getElementById('cur-month-display').innerText = viewMonth;
        const mData = db.list.filter(i => i.date.startsWith(viewMonth));
        const sS = mData.filter(i => i.type==='save').reduce((a,b)=>a+b.amt, 0);
        const sP = mData.filter(i => i.type==='spend').reduce((a,b)=>a+b.amt, 0);
        document.getElementById('month-stats').innerHTML = `<p>ğŸ’ å„²è“„: RM ${sS.toFixed(2)}</p><p>ğŸ›’ æ”¯å‡º: RM ${sP.toFixed(2)}</p><p style="font-weight:bold;color:var(--serenity)">âœ¨ çµé¤˜: RM ${(sS-sP).toFixed(2)}</p>`;
        const ctx = document.getElementById('dkChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { labels: ['å„²è“„', 'æ”¯å‡º'], datasets: [{ data: [sS, sP], backgroundColor: ['#92A8D1', '#F7CAC9'] }] } });
    }

    function nav(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'report') updateReport();
    }

    function del(idx) { if(confirm("åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) { db.list.splice(idx, 1); localStorage.setItem('dk_grand_v16', JSON.stringify(db)); render(); } }
    function exportData() { XLSX.writeFile(XLSX.utils.book_append_sheet(XLSX.utils.book_new(), XLSX.utils.json_to_sheet(db.list), "Records"), "DK_Backup.xlsx"); }
    function importData(f) {
        const r = new FileReader(); r.onload = e => { 
            const workbook = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
            db.list = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            localStorage.setItem('dk_grand_v16', JSON.stringify(db)); render(); alert("æˆåŠŸåŒ¯å…¥ï¼");
        }; r.readAsArrayBuffer(f.files[0]);
    }

    render();
    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>{
        document.getElementById('rate-val').innerText = `1 RM = ${d.rates.KRW.toFixed(0)} â‚©`;
    });
</script>
