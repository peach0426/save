<body>

<div class="content-container">

</div>

<div class="footer-nav">

    <div class="modal-con" id="modal-c">
        <div style="display:flex; background:#F1F5F9; border-radius:30px; padding:8px; margin-bottom:25px;">
            <button id="tab-s" style="flex:1; padding:18px; border:none; border-radius:25px; background:var(--serenity); color:white; font-size:18px; font-weight:bold;" onclick="setType('save')">ğŸ’ å„²è“„</button>
            <button id="tab-p" style="flex:1; padding:18px; border:none; border-radius:25px; background:none; color:#999; font-size:18px;" onclick="setType('spend')">ğŸŒ¸ æ”¯å‡º</button>
        </div>
        
        <small>ğŸ“… å“ªä¸€å¤©</small><input type="date" id="fd-date">
        <small>ğŸ¦ å“ªå€‹å­˜æ‘º</small><div id="bx-acc" class="tag-row"></div>
        <small id="lb-tag">ğŸ’ åˆ†é¡</small><div id="bx-tag" class="tag-row"></div>
        
        <div id="row-order" style="display:none">
            <small>ğŸ“¦ ç¶²è³¼é€²åº¦</small><div id="bx-order" class="tag-row"></div>
        </div>

        <small>ğŸ’° é‡‘é¡ (RM)</small><input type="number" id="fd-amt" placeholder="0.00">
        
        <small id="lb-note">ğŸ·ï¸ å‚™è¨»</small><input type="text" id="fd-note" placeholder="å¯«é»ä»€éº¼...">
        <div id="row-source" style="display:none">
            <small>ğŸ›ï¸ å“ªè£¡è²·çš„</small><input type="text" id="fd-source" placeholder="ä¾‹å¦‚: Weverse">
        </div>
        
        <button id="btn-save" class="btn-action" style="background:var(--serenity)" onclick="submitRecord()">å¯«å¥½å•¦ï¼ğŸ´</button>
        <center><button onclick="closeAdd()" style="border:none;background:none;color:#BBB;margin-top:25px;font-size:18px;">é—œé–‰</button></center>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('dk_v3_sweet')) || { list: [] };
    const CONFIG = {
        acc: ['RHB', 'HLB', 'TNG'],
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'ğŸ± é£¯éŒ¢', 'ğŸš— äº¤é€š'],
        order: ['âŒ æœªä»˜æ¬¾', 'âœ… å·²ä»˜æ¬¾', 'ğŸšš é‹è¼¸ä¸­', 'ğŸ“¦ å·²æ”¶è²¨']
    };

    let curT = 'save', curA = 'RHB', curTag = '', curO = 'âœ… å·²ä»˜æ¬¾', viewM = new Date().toISOString().slice(0, 7), chartObj = null;

    function navTo(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('p-' + id).style.display = 'block';
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'report') renderReport();
    }

    function setType(type) {
        curT = type; curTag = '';
        const mc = document.getElementById('modal-c');
        const btn = document.getElementById('btn-save');
        const ts = document.getElementById('tab-s');
        const tp = document.getElementById('tab-p');
        const rowSource = document.getElementById('row-source');
        const lbNote = document.getElementById('lb-note');

        if(type === 'save') {
            mc.style.borderTopColor = 'var(--serenity)'; btn.style.background = 'var(--serenity)';
            ts.style.background = 'var(--serenity)'; ts.style.color = 'white'; tp.style.background = 'none'; tp.style.color = '#999';
            lbNote.innerText = 'ğŸ·ï¸ å„²è“„å‚™è¨»';
            rowSource.style.display = 'none'; 
            document.getElementById('row-order').style.display = 'none';
            renderTags('bx-tag', CONFIG.save, 'selected-save');
        } else {
            mc.style.borderTopColor = 'var(--rose)'; btn.style.background = 'var(--rose)';
            tp.style.background = 'var(--rose)'; tp.style.color = 'white'; ts.style.background = 'none'; ts.style.color = '#999';
            lbNote.innerText = 'ğŸ·ï¸ å•†å“åç¨±';
            rowSource.style.display = 'block'; 
            document.getElementById('row-order').style.display = 'block';
            renderTags('bx-tag', CONFIG.spend, 'selected-spend');
            renderTags('bx-order', CONFIG.order, 'selected-spend', 'order');
        }
        renderTags('bx-acc', CONFIG.acc, type === 'save' ? 'selected-save' : 'selected-spend', 'acc');
    }

    function renderTags(cid, arr, cls, type) {
        document.getElementById(cid).innerHTML = arr.map(v => {
            let active = (type==='acc'? curA===v : (type==='order'? curO===v : curTag===v));
            return `<div class="tag ${active?cls:''}" onclick="selTag('${v}','${type}','${cid}','${cls}')">${v}</div>`;
        }).join('');
    }

    function selTag(v, type, cid, cls) {
        if(type==='acc') curA=v; else if(type==='order') curO=v; else curTag=v;
        let arr = (cid==='bx-acc'? CONFIG.acc : (cid==='bx-order'? CONFIG.order : (curT==='save'? CONFIG.save : CONFIG.spend)));
        renderTags(cid, arr, cls, type);
    }

    function openAdd() { document.getElementById('modal-add').style.display='block'; document.getElementById('fd-date').value=new Date().toISOString().slice(0,10); setType('save'); }
    function closeAdd() { document.getElementById('modal-add').style.display='none'; }

    function submitRecord() {
        const amt = parseFloat(document.getElementById('fd-amt').value);
        if(!amt || !curTag) return;
        db.list.unshift({
            date: document.getElementById('fd-date').value, amt: amt, type: curT, tag: curTag, acc: curA,
            order: curT==='spend'?curO:'', note: document.getElementById('fd-note').value,
            source: curT==='spend'?document.getElementById('fd-source').value : ''
        });
        saveData(); renderHome(); closeAdd();
    }

    function renderHome() {
        const m = new Date().toISOString().slice(0, 7);
        const s = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const p = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-save').innerText = 'RM ' + s.toFixed(2);
        document.getElementById('mo-spend').innerText = 'RM ' + p.toFixed(2);
        document.getElementById('list-render').innerHTML = db.list.map((i, idx) => `
            <div class="item-card ${i.type==='spend'?'is-spend':''}" onclick="delItem(${idx})">
                <div style="flex:1">
                    <b style="font-size:18px;">${i.note || i.tag}</b>
                    <div style="margin-top:8px;">
                        ${i.order?`<span style="background:#F1F5F9;padding:3px 8px;border-radius:10px;font-size:12px;">${i.order}</span>`:''}
                        <small style="color:#BBB;margin-left:5px;">${i.date}</small>
                    </div>
                </div>
                <div style="text-align:right"><b style="color:${i.type==='save'?'var(--serenity)':'var(--rose)'};font-size:20px;">${i.type==='save'?'+':'-'} ${i.amt.toFixed(2)}</b></div>
            </div>`).join('');
    }

    function renderReport() {
        document.getElementById('report-date-label').innerText = viewM;
        const data = db.list.filter(x => x.date.startsWith(viewM));
        const s = data.filter(x => x.type==='save').reduce((a,b)=>a+b.amt, 0);
        const p = data.filter(x => x.type==='spend').reduce((a,b)=>a+b.amt, 0);
        document.getElementById('report-details').innerHTML = `ğŸ’ å„²è“„: RM ${s.toFixed(2)} <br> ğŸŒ¸ æ”¯å‡º: RM ${p.toFixed(2)}`;
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(document.getElementById('dkChart'), {
            type: 'doughnut', data: { datasets:[{ data:[s,p], backgroundColor:['#92A8D1','#F7CAC9'] }] }
        });
    }

    function saveData() { localStorage.setItem('dk_v3_sweet', JSON.stringify(db)); }
    function clearAllData() { if(confirm("çœŸçš„è¦æ¸…ç©ºå—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    
    renderHome();
    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>document.getElementById('exchange-rate').innerText=`1 RM = ${d.rates.KRW.toFixed(0)} â‚©`);
</script>
