<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

        /* è¶…å¤§åº•éƒ¨å°èˆª */
        .footer-nav {

            border-radius: 45px 45px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.06); z-index: 200;
        }

        /* æ–°å¢æŒ‰éˆ• */

        /* æ¨™ç±¤æ¨£å¼ */

        .tag.selected-save { background: var(--serenity) !important; color: white !important; }
        .tag.selected-spend { background: var(--rose) !important; color: white !important; }

        /* è¼¸å…¥æ¡†èˆ‡æŒ‰éˆ• */
        input { width: 100%; padding: 18px; margin-bottom: 18px; border-radius: 25px 10px; background: #F5F9FF; border: 2px solid #ECEFF1; font-size: 16px; color: var(--text); }
        .btn-action { width: 100%; padding: 20px; border: none; border-radius: 35px; font-weight: bold; color: white; font-size: 18px; margin-bottom: 10px; }
        
        /* å½ˆçª—å„ªåŒ–ï¼šé˜²æ­¢æ“æ“  */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1000; backdrop-filter: blur(8px); }
        .modal-con { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 60px 60px 0 0; padding: 40px; border-top: 15px solid var(--serenity); max-height: 85vh; overflow-y: auto; }
        
        .status-label { font-size: 11px; background: #f0f2f5; color: #78909c; padding: 3px 8px; border-radius: 8px; margin-top: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="app-header">

    <div id="rate-display" style="font-size: 13px; color: var(--serenity); font-weight: bold;">1 RM = ...</div>
</div>

<div class="content-container">
    <div id="p-home" class="page active">
        <div class="card-white" style="display:flex; justify-content:space-around; text-align:center;">
            <div><small>ğŸ’ å­˜éŒ¢éŒ¢</small><br><b id="mo-save" style="color:var(--serenity); font-size:24px;">RM 0</b></div>
            <div><small>ğŸŒ¸ èŠ±æ‰å•¦</small><br><b id="mo-spend" style="color:var(--rose); font-size:24px;">RM 0</b></div>
        </div>
        <div id="list-render"></div>
    </div>
    
    <div id="p-report" class="page" style="display:none">

            <canvas id="dkChart" style="margin:20px 0; max-height: 250px;"></canvas>
            <div id="report-details" style="font-size: 18px; line-height: 1.6;"></div>
        </div>
    </div>

    <div id="p-set" class="page" style="display:none">

            <button class="btn-action" style="background:#B0BEC5" onclick="document.getElementById('f-in').click()">ğŸ“¥ å°å…¥æ•¸æ“š</button>
            <input type="file" id="f-in" style="display:none" onchange="doImport(this)">
            <button class="btn-action" style="background:var(--rose); margin-top:30px;" onclick="clearAllData()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰æ•¸æ“š</button>
        </div>
    </div>
</div>

<div class="add-btn" onclick="openAdd()">+</div>

<div class="footer-nav">
    <div class="nav-link active" onclick="navTo('home', 'æ¶ˆè²»æ¸…å–® ğŸ´ğŸ’', this)"><i>ğŸŒ»</i>æ¸…å–®</div>
    <div class="nav-link" onclick="navTo('report', 'æœˆåº¦å ±è¡¨ ğŸ•', this)"><i>ğŸ•</i>å ±è¡¨</div>
    <div class="nav-link" onclick="navTo('set', 'æ•¸æ“šä¸­å¿ƒ âš™ï¸', this)"><i>âš™ï¸</i>è¨­å®š</div>
</div>

<div class="modal" id="modal-add">
    <div class="modal-con" id="modal-c">
        <div id="edit-mode-indicator" style="text-align:center; margin-bottom:15px; display:none;"><b style="color:var(--serenity)">âš”ï¸ æ­£åœ¨ç·¨è¼¯è©³æƒ… âš”ï¸</b></div>
        
        <div id="type-tabs" style="display:flex; background:#ECEFF1; border-radius:25px; padding:6px; margin-bottom:20px;">
            <button id="tab-s" style="flex:1; padding:15px; border:none; border-radius:20px; background:var(--serenity); color:white; font-weight:bold;" onclick="setType('save')">ğŸ’ å„²è“„</button>
            <button id="tab-p" style="flex:1; padding:15px; border:none; border-radius:20px; background:none; color:#999;" onclick="setType('spend')">ğŸŒ¸ æ”¯å‡º</button>
        </div>
        
        <small>ğŸ“… æ—¥æœŸ</small><input type="date" id="fd-date">
        <small>ğŸ¦ å¸³æˆ¶</small><div id="bx-acc" class="tag-row"></div>
        <small id="lb-tag">ğŸ’ åˆ†é¡</small><div id="bx-tag" class="tag-row"></div>
        
        <div id="row-order" style="display:none">
            <small>ğŸ“¦ ç¶²è³¼ç‹€æ…‹</small><div id="bx-order" class="tag-row"></div>
        </div>

        <small>ğŸ’° é‡‘é¡ (RM)</small><input type="number" id="fd-amt" placeholder="0.00">
        <small id="lb-note">ğŸ·ï¸ å‚™è¨» / å•†å“å</small><input type="text" id="fd-note" placeholder="å¯«é»ä»€éº¼...">
        
        <div id="row-source" style="display:none">
            <small>ğŸ›ï¸ è³¼è²·ä¾†æº</small><input type="text" id="fd-source" placeholder="ä¾‹å¦‚: Weverse">
        </div>
        
        <button id="btn-save" class="btn-action" style="background:var(--serenity)" onclick="submitRecord()">ç¢ºèª ğŸ’</button>
        
        <div id="edit-btns" style="display:none">
            <button class="btn-action" style="background:#EF5350" onclick="deleteCurrent()">ğŸ—‘ï¸ åˆªé™¤æ­¤ç­†è¨˜éŒ„</button>
        </div>
        
        <center><button onclick="closeAdd()" style="border:none;background:none;color:#BBB;margin-top:15px;font-size:16px;">é—œé–‰é›¢é–‹</button></center>
    </div>
</div>

<script>
    // ä½¿ç”¨æ–°çš„è³‡æ–™åº« Key é¿å…èˆŠè³‡æ–™æ ¼å¼è¡çª
    let db = JSON.parse(localStorage.getItem('dk_v7_final')) || { list: [] };
    const CFG = {
        acc: ['RHB', 'HLB', 'TNG'],
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'ğŸ± é£¯éŒ¢'],
        order: ['âŒ æœªä»˜', 'âœ… å·²ä»˜', 'ğŸšš é‹é€ä¸­', 'ğŸ“¦ å·²æ”¶']
    };
    let curT='save', curA='RHB', curTag='', curO='âœ… å·²ä»˜', editIdx = -1, chartObj = null;

    function navTo(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('p-' + id).style.display = 'block';
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'report') renderReport();
    }

    function setType(type) {
        curT = type;
        const mc = document.getElementById('modal-c');
        if(type==='save') {
            mc.style.borderTopColor = 'var(--serenity)';
            document.getElementById('tab-s').style.background = 'var(--serenity)';
            document.getElementById('tab-s').style.color = 'white';
            document.getElementById('tab-p').style.background = 'none';
            document.getElementById('tab-p').style.color = '#999';
            document.getElementById('row-order').style.display='none';
            document.getElementById('row-source').style.display='none';
            renderTags('bx-tag', CFG.save, 'selected-save');
        } else {
            mc.style.borderTopColor = 'var(--rose)';
            document.getElementById('tab-p').style.background = 'var(--rose)';
            document.getElementById('tab-p').style.color = 'white';
            document.getElementById('tab-s').style.background = 'none';
            document.getElementById('tab-s').style.color = '#999';
            document.getElementById('row-order').style.display='block';
            document.getElementById('row-source').style.display='block';
            renderTags('bx-tag', CFG.spend, 'selected-spend');
            renderTags('bx-order', CFG.order, 'selected-spend', 'order');
        }
        renderTags('bx-acc', CFG.acc, type==='save'?'selected-save':'selected-spend', 'acc');
    }

    function renderTags(cid, arr, cls, type) {
        document.getElementById(cid).innerHTML = arr.map(v => {
            let active = (type==='acc'? curA===v : (type==='order'? curO===v : curTag===v));
            return `<div class="tag ${active?cls:''}" onclick="selTag('${v}','${type}','${cid}','${cls}')">${v}</div>`;
        }).join('');
    }

    function selTag(v, type, cid, cls) {
        if(type==='acc') curA=v; else if(type==='order') curO=v; else curTag=v;
        setType(curT);
    }

    function openEdit(idx) {
        editIdx = idx;
        let item = db.list[idx];
        curT = item.type; curA = item.acc; curTag = item.tag; curO = item.order || 'âœ… å·²ä»˜';
        document.getElementById('modal-add').style.display='block';
        document.getElementById('edit-mode-indicator').style.display='block';
        document.getElementById('edit-btns').style.display='block';
        document.getElementById('fd-date').value = item.date;
        document.getElementById('fd-amt').value = item.amt;
        document.getElementById('fd-note').value = item.note || '';
        document.getElementById('fd-source').value = item.source || '';
        setType(curT);
    }

    function openAdd() {
        editIdx = -1;
        document.getElementById('modal-add').style.display='block';
        document.getElementById('edit-mode-indicator').style.display='none';
        document.getElementById('edit-btns').style.display='none';
        document.getElementById('fd-date').value = new Date().toISOString().slice(0,10);
        document.getElementById('fd-amt').value = '';
        document.getElementById('fd-note').value = '';
        document.getElementById('fd-source').value = '';
        setType('save');
    }

    function closeAdd() { document.getElementById('modal-add').style.display='none'; }

    function submitRecord() {
        const amt = parseFloat(document.getElementById('fd-amt').value);
        if(!amt || !curTag) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡åˆ†é¡");
        const record = {
            date: document.getElementById('fd-date').value,
            amt: amt, type: curT, tag: curTag, acc: curA,
            order: curT==='spend'?curO:'', note: document.getElementById('fd-note').value,
            source: curT==='spend'?document.getElementById('fd-source').value : ''
        };
        if(editIdx > -1) db.list[editIdx] = record; else db.list.unshift(record);
        saveData(); renderHome(); closeAdd();
    }

    function deleteCurrent() { if(confirm("çœŸçš„è¦åˆªé™¤å—ï¼Ÿ")) { db.list.splice(editIdx, 1); saveData(); renderHome(); closeAdd(); } }

    function renderHome() {
        const m = new Date().toISOString().slice(0, 7);
        const s = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const p = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-save').innerText = 'RM ' + s.toFixed(2);
        document.getElementById('mo-spend').innerText = 'RM ' + p.toFixed(2);
        document.getElementById('list-render').innerHTML = db.list.map((i, idx) => `
            <div class="item-card ${i.type==='spend'?'is-spend':''}" onclick="openEdit(${idx})">
                <div style="flex:1">
                    <b style="font-size:18px;">${i.note || i.tag}</b><br>
                    <small style="color:#BBB;">${i.date} | ${i.acc}</small><br>
                    ${i.order ? `<span class="status-label">${i.order}</span>` : ''}
                </div>
                <div style="text-align:right"><b style="color:${i.type==='save'?'var(--serenity)':'var(--rose)'}; font-size:19px;">${i.type==='save'?'+':'-'} ${i.amt.toFixed(2)}</b></div>
            </div>`).join('');
    }

    function renderReport() {
        const m = new Date().toISOString().slice(0, 7);
        document.getElementById('report-date-label').innerText = m + " å ±è¡¨";
        const data = db.list.filter(x => x.date.startsWith(m));
        const s = data.filter(x => x.type==='save').reduce((a,b)=>a+b.amt, 0);
        const p = data.filter(x => x.type==='spend').reduce((a,b)=>a+b.amt, 0);
        document.getElementById('report-details').innerHTML = `ğŸ’ å„²è“„ç¸½é¡: RM ${s.toFixed(2)}<br>ğŸŒ¸ æ”¯å‡ºç¸½é¡: RM ${p.toFixed(2)}<hr style="border:1px dashed #eee">å‰©é¤˜è³‡é‡‘: RM ${(s-p).toFixed(2)}`;
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(document.getElementById('dkChart'), {
            type: 'doughnut', data: { labels:['å„²è“„','æ”¯å‡º'], datasets:[{ data:[s,p], backgroundColor:['#92A8D1','#F7CAC9'] }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }

    function doExport() {
        const ws = XLSX.utils.json_to_sheet(db.list);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "DK_ç†è²¡å‚™ä»½");
        XLSX.writeFile(wb, `DK_Backup_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    function doImport(f) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, {type: 'array'});
            db.list = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            saveData(); renderHome(); alert("å°å…¥æˆåŠŸï¼");
        }; reader.readAsArrayBuffer(f.files[0]);
    }

    function saveData() { localStorage.setItem('dk_v7_final', JSON.stringify(db)); }
    function clearAllData() { if(confirm("è­¦å‘Šï¼šé€™æœƒåˆªé™¤æ‰‹æ©Ÿå…§æ‰€æœ‰è¨˜éŒ„ï¼ç¢ºå®šå—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    
    renderHome();
    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>document.getElementById('rate-display').innerText=`1 RM = ${d.rates.KRW.toFixed(0)} â‚©`);
</script>
</body>
