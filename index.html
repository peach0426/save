        .app-header {

        .item-icon { width: 45px; height: 45px; background: var(--cream); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .item-info { flex: 1; }

        .seller-tag { font-size: 10px; background: #f0f2f5; color: #888; padding: 2px 6px; border-radius: 6px; margin-right: 4px; display: inline-block; }

        .footer-nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: white; display: flex; align-items: center;
            border-top: 1px solid #F1F5F9; padding-bottom: 15px; z-index: 200;
            border-radius: 35px 35px 0 0;
        }
        .nav-link { flex: 1; text-align: center; color: #D1D5DB; font-size: 11px; font-weight: 700; }
        .nav-link.active { color: var(--serenity); }
        .nav-link i { font-size: 26px; display: block; margin-bottom: 4px; font-style: normal; }

        .add-btn {
            position: fixed; bottom: 105px; right: 25px;
            width: 65px; height: 65px; background: linear-gradient(135deg, var(--serenity), var(--rose));
            border-radius: 50%; color: white; display: flex; align-items: center;
            justify-content: center; font-size: 35px; box-shadow: 0 10px 25px rgba(146, 168, 209, 0.4); z-index: 150;
        }

        /* å½ˆçª—æ¨£å¼ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(8px); }
        .modal-con { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 45px 45px 0 0; padding: 30px; max-height: 92vh; overflow-y: auto; }
        
        .type-tabs { display: flex; background: #F1F5F9; border-radius: 15px; padding: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: 700; color: #999; background: none; }
        .tab-btn.active.save { background: var(--serenity); color: white; }
        .tab-btn.active.spend { background: var(--rose); color: white; }

        .tag { padding: 8px 15px; background: #F3F4F6; border-radius: 12px; font-size: 11px; font-weight: 700; color: #777; margin: 0 5px 10px 0; display: inline-block; transition: 0.2s; }
        .tag.on { background: var(--serenity); color: white; }
        .tag.on-spend { background: var(--rose); color: white; }
        
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #F1F5F9; border-radius: 15px; font-size: 15px; outline: none; }
        .btn-go { width: 100%; padding: 18px; background: var(--serenity); color: white; border: none; border-radius: 20px; font-weight: 700; font-size: 16px; margin-top: 10px; }
        .label { display: block; margin-bottom: 8px; font-weight: 700; color: #AAB; font-size: 12px; }
    </style>
</head>

<div class="content-container">

            <div><small style="color:#BBB">ğŸŒ» æœ¬æœˆå„²è“„</small><br><b id="mo-s" style="color:var(--serenity); font-size:20px;">RM 0</b></div>
            <div><small style="color:#BBB">ğŸ›’ æœ¬æœˆæ”¯å‡º</small><br><b id="mo-p" style="color:var(--rose); font-size:20px;">RM 0</b></div>
        </div>

</div>

<div class="add-btn" onclick="openAdd()">+</div>

<div class="footer-nav">
    <div class="nav-link active" onclick="nav('home', 'æ¶ˆè²»æ¸…å–® ğŸ´ğŸ’', this)"><i>ğŸŒ»</i>æ¸…å–®</div>
    <div class="nav-link" onclick="nav('report', 'è²¡å‹™å ±è¡¨ ğŸ•', this)"><i>ğŸ•</i>å ±è¡¨</div>
    <div class="nav-link" onclick="nav('set', 'è¨­å®š âš™ï¸', this)"><i>âš™ï¸</i>è¨­å®š</div>
</div>

<div class="modal" id="mod-add">
    <div class="modal-con">
        <div class="type-tabs">
            <button class="tab-btn active save" onclick="switchType('save')">ğŸ’ å­˜å…¥</button>
            <button class="tab-btn spend" onclick="switchType('spend')">ğŸ›’ æ”¯å‡º</button>
        </div>

        <small class="label">ğŸ“… æ—¥æœŸ</small><input type="date" id="r-date">
        
        <small class="label">ğŸ¦ å¸³æˆ¶</small>
        <div id="acc-container" style="margin-bottom:15px;">
            </div>

        <small class="label" id="tag-label">é¡åˆ¥</small>
        <div id="tag-container" style="margin-bottom:15px;"></div>

        <small class="label">ğŸ’° é‡‘é¡ (RM)</small>
        <input type="number" id="r-amt" placeholder="0.00">
        
        <div id="spend-only-fields" style="display:none;">
            <small class="label">ğŸ“¦ ç‰©æµç‹€æ…‹</small>

        </div>
        
        <small class="label">ğŸ“ å‚™è¨» (å•†å“ç´°ç¯€)</small>
        <input type="text" id="r-note" placeholder="ä¾‹å¦‚ï¼šDK å°ˆè¼¯ / æ³°åœ‹æ©Ÿç¥¨">
        
        <button class="btn-go" id="save-submit-btn" onclick="saveR()">ç¢ºèªè¨˜éŒ„ ğŸ´</button>
        <button style="width:100%; border:none; background:none; color:#BBB; margin-top:15px;" onclick="closeAll()">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('dk_grand_v20')) || { list: [], rate: 350 };
    const cfg = {
        acc: ['RHB', 'HLB', 'TNG'],
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥', 'ğŸ¦ éŠ€è¡Œåˆ©æ¯'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'âœˆï¸ æ©Ÿé…’', 'ğŸ± é£¯éŒ¢', 'ğŸš— äº¤é€š', 'ğŸ¡ å…¶ä»–é–‹éŠ·'],
        order: ['âŒ æœªä»˜æ¬¾', 'âœ… å·²ä»˜æ¬¾', 'ğŸšš æœªåˆ°è²¨', 'ğŸ“¦ å·²æ”¶è²¨']
    };
    let curA = 'RHB', curT = '', curType = 'save', curOrder = 'âœ… å·²ä»˜æ¬¾';

    function switchType(type) {
        curType = type; curT = "";
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(b => b.classList.remove('active', 'save', 'spend'));
        
        const tagContainer = document.getElementById('tag-container');
        const spendFields = document.getElementById('spend-only-fields');
        const submitBtn = document.getElementById('save-submit-btn');

        // æ›´æ–°å¸³æˆ¶é¡¯ç¤º (ç‚ºäº†é¡è‰²çµ±ä¸€)
        renderAccTags();

        if(type === 'save') {
            document.querySelector('.tab-btn.save').classList.add('active', 'save');
            document.getElementById('tag-label').innerText = "ğŸ’ å„²è“„é …ç›®";
            tagContainer.innerHTML = cfg.save.map(t => `<div class="tag" onclick="setT('${t}',this)">${t}</div>`).join('');
            spendFields.style.display = 'none';
            submitBtn.style.background = 'var(--serenity)';
        } else {
            document.querySelector('.tab-btn.spend').classList.add('active', 'spend');
            document.getElementById('tag-label').innerText = "ğŸ›’ æ”¯å‡ºé¡åˆ¥";
            tagContainer.innerHTML = cfg.spend.map(t => `<div class="tag" onclick="setT('${t}',this)">${t}</div>`).join('');
            document.getElementById('order-container').innerHTML = cfg.order.map(t => `<div class="tag ${t==='âœ… å·²ä»˜æ¬¾'?(curType==='save'?'on':'on-spend'):''}" onclick="setOrder('${t}',this)">${t}</div>`).join('');
            spendFields.style.display = 'block';
            submitBtn.style.background = 'var(--rose)';
        }
    }

    function renderAccTags() {
        const container = document.getElementById('acc-container');
        container.innerHTML = cfg.acc.map(a => 
            `<div class="tag ${a === curA ? (curType==='save'?'on':'on-spend') : ''}" onclick="setA('${a}', this)">${a}</div>`
        ).join('');
    }

    function setA(a, el) {
        curA = a;
        renderAccTags();
    }

    function setT(t, el) { 
        el.parentElement.querySelectorAll('.tag').forEach(tag => tag.classList.remove('on', 'on-spend'));
        el.classList.add(curType==='save'?'on':'on-spend'); 
        curT = t; 
    }

    function setOrder(o, el) {
        el.parentElement.querySelectorAll('.tag').forEach(tag => tag.classList.remove('on', 'on-spend'));
        el.classList.add(curType==='save'?'on':'on-spend');
        curOrder = o;
    }

    function openAdd() {
        document.getElementById('mod-add').style.display='block';
        document.getElementById('r-date').value = new Date().toISOString().slice(0, 10);
        switchType('save');
    }

    function saveR() {
        const amt = parseFloat(document.getElementById('r-amt').value);
        if(!amt || !curT) return alert("è«‹å¡«å¯«é‡‘é¡èˆ‡é¸æ“‡é¡åˆ¥ï¼");
        db.list.unshift({ 
            date: document.getElementById('r-date').value, 
            amt: amt, 
            tag: curT, 
            type: curType, 
            acc: curA, 
            order: curType === 'spend' ? curOrder : "",
            note: document.getElementById('r-note').value 
        });
        localStorage.setItem('dk_grand_v20', JSON.stringify(db));
        closeAll(); render();
    }

    function render() {
        const m = new Date().toISOString().slice(0, 7);
        const sS = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const sP = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-s').innerText = 'RM ' + sS.toFixed(2);
        document.getElementById('mo-p').innerText = 'RM ' + sP.toFixed(2);

        document.getElementById('main-list').innerHTML = db.list.map((i, idx) => `
            <div class="item-card ${i.type==='spend'?'spend':''}" onclick="del(${idx})">
                <div class="item-icon">${i.type==='save'?'ğŸ’':'ğŸ›’'}</div>
                <div class="item-info">
                    <b>${i.note || i.tag}</b>
                    <div>
                        ${i.order ? `<span class="seller-tag">${i.order}</span>` : ''}
                        <small>${i.date} | ${i.acc} | ${i.tag}</small>
                    </div>
                </div>
                <div style="text-align:right">
                    <b style="color:${i.type==='save'?'var(--serenity)':'var(--rose)'}">${i.type==='save'?'+':'-'} RM ${i.amt.toFixed(2)}</b>
                </div>
            </div>
        `).join('');
    }

    function nav(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function del(idx) { if(confirm("åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) { db.list.splice(idx, 1); localStorage.setItem('dk_grand_v20', JSON.stringify(db)); render(); } }

    render();
    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>{
        document.getElementById('rate-val').innerText = `1 RM = ${d.rates.KRW.toFixed(2)} â‚©`;
    });
</script>
