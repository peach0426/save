    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

        .modal-con {

        /* æ¨™ç±¤ - æ©¢åœ“è† å›Š */
        .tag-row { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 20px; }

            padding: 10px 18px; background: #F3F4F6; border-radius: 20px 10px 20px 10px;

        /* é»æ“Šå¾Œçš„é¡è‰²æ„Ÿæ‡‰ */
        .tag.selected-save { background: var(--serenity) !important; color: white !important; transform: scale(1.05); }
        .tag.selected-spend { background: var(--rose) !important; color: white !important; transform: scale(1.05); }

        input {

        .btn-action {

        .day-box { background: white; border-radius: 15px 5px; border: 2px solid #EEE; text-align: center; padding: 10px 0; }
        .day-box.done { background: var(--serenity); color: white; border-color: var(--serenity); }

        .order-tag, .source-tag { font-size: 11px; padding: 4px 10px; border-radius: 12px; margin-right: 5px; }
        .order-tag { background: #F0F2F5; color: #888; }
        .source-tag { background: #EBF5FB; color: var(--serenity); }
    </style>
</head>
<body>

<div class="app-header">
    <h1 id="page-title">æ¶ˆè²»æ¸…å–® ğŸ´ğŸ’</h1>
    <div id="exchange-rate" style="font-size: 13px; color: var(--serenity);">1 RM = ...</div>
</div>

<div class="content-container">
    <div id="p-home" class="page active">
        <div class="card-white" style="display:flex; justify-content:space-around; text-align:center;">
            <div><small>ğŸ’ å„²è“„</small><br><b id="mo-save" style="color:var(--serenity); font-size:22px;">RM 0</b></div>
            <div><small>ğŸŒ¸ æ”¯å‡º</small><br><b id="mo-spend" style="color:var(--rose); font-size:22px;">RM 0</b></div>
        </div>
        <div id="list-render"></div>
    </div>
    
    <div id="p-chal" class="page" style="display:none">
        <div class="card-white" id="chal-form">
            <h3 style="color:var(--serenity);">ğŸ¯ æŒ‘æˆ°æœ¬å‘¨ç›®æ¨™</h3>
            <input type="number" id="chal-val" placeholder="æƒ³å­˜å¤šå°‘ï¼Ÿ">
            <button class="btn-action" style="background:var(--serenity)" onclick="initChal()">âš”ï¸ é–‹å§‹æŒ‘æˆ°</button>
        </div>
        <div class="card-white" id="chal-status" style="display:none">
            <div id="chal-grid" style="display:grid; grid-template-columns:repeat(7, 1fr); gap:8px;"></div>
            <button class="btn-action" style="background:#EEE; color:#AAA; margin-top:15px;" onclick="cancelChal()">æ”¾æ£„</button>
        </div>
    </div>

    <div id="p-report" class="page" style="display:none">
        <div class="card-white">
            <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:15px;">
                <button onclick="navMonth(-1)" style="border:none;background:none;font-size:20px;">â¬…ï¸</button>
                <b id="report-date-label"></b>
                <button onclick="navMonth(1)" style="border:none;background:none;font-size:20px;">â¡ï¸</button>
            </div>
            <canvas id="dkChart"></canvas>
            <div id="report-details" style="text-align:center; margin-top:20px;"></div>
        </div>
    </div>

    <div id="p-set" class="page" style="display:none">
        <div class="card-white">
            <button class="btn-action" style="background:#A2D9CE" onclick="doExport()">ğŸ“¤ å°å‡º Excel</button>
            <button class="btn-action" style="background:var(--rose); margin-top:15px;" onclick="clearAllData()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰æ•¸æ“š</button>
        </div>
    </div>
</div>

<div class="add-btn" onclick="openAdd()">+</div>

<div class="footer-nav">
    <div class="nav-link active" onclick="navTo('home', 'æ¶ˆè²»æ¸…å–® ğŸ´ğŸ’', this)"><i>ğŸŒ»</i>æ¸…å–®</div>
    <div class="nav-link" onclick="navTo('chal', 'å­˜éŒ¢æŒ‘æˆ° ğŸ†', this)"><i>ğŸ†</i>æŒ‘æˆ°</div>
    <div class="nav-link" onclick="navTo('report', 'æœˆåº¦å ±è¡¨ ğŸ•', this)"><i>ğŸ•</i>å ±è¡¨</div>
    <div class="nav-link" onclick="navTo('set', 'æ•¸æ“šä¸­å¿ƒ âš™ï¸', this)"><i>âš™ï¸</i>è¨­å®š</div>
</div>

<div class="modal" id="modal-add">
    <div class="modal-con" id="modal-c">
        <div style="display:flex; background:#F1F5F9; border-radius:25px; padding:5px; margin-bottom:20px;">
            <button id="tab-s" style="flex:1; padding:15px; border:none; border-radius:20px; background:var(--serenity); color:white; font-weight:bold;" onclick="setType('save')">ğŸ’ å„²è“„</button>
            <button id="tab-p" style="flex:1; padding:15px; border:none; border-radius:20px; background:none; color:#999;" onclick="setType('spend')">ğŸŒ¸ æ”¯å‡º</button>
        </div>
        
        <small>ğŸ“… æ—¥æœŸ</small><input type="date" id="fd-date">
        <small>ğŸ¦ å¸³æˆ¶</small><div id="bx-acc" class="tag-row"></div>
        <small id="lb-tag">ğŸ’ é¡åˆ¥</small><div id="bx-tag" class="tag-row"></div>
        
        <div id="row-order" style="display:none">
            <small>ğŸ“¦ ç¶²è³¼ç‹€æ…‹</small><div id="bx-order" class="tag-row"></div>
        </div>

        <small>ğŸ’° é‡‘é¡ (RM)</small><input type="number" id="fd-amt" placeholder="0.00">
        
        <small id="lb-note">ğŸ·ï¸ å„²è“„å‚™è¨»</small><input type="text" id="fd-note" placeholder="å¯«é»ä»€éº¼..">
        <div id="row-source" style="display:none">
            <small>ğŸ›ï¸ è³¼è²·ä¾†æº</small><input type="text" id="fd-source" placeholder="ä¾‹å¦‚: Weverse">
        </div>
        
        <button id="btn-save" class="btn-action" style="background:var(--serenity)" onclick="submitRecord()">å¯«å¥½å•¦ âš”ï¸</button>
        <center><button onclick="closeAdd()" style="border:none;background:none;color:#BBB;margin-top:20px;">å–æ¶ˆ</button></center>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('dk_final_fixed')) || { list: [], challenge: { on: false, target: 0 } };
    const CONFIG = {
        acc: ['RHB', 'HLB', 'TNG'],
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ§§ æ„å¤–æ”¶å…¥'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ’¿ å°ˆè¼¯', 'âœ¨ å°å¡', 'ğŸ›ï¸ åŒæ¬¾', 'ğŸ“¦ éƒµè²»', 'âœˆï¸ æ©Ÿé…’', 'ğŸ± é£¯éŒ¢', 'ğŸš— äº¤é€š', 'ğŸ¡ å…¶ä»–'],
        order: ['âŒ æœªä»˜æ¬¾', 'âœ… å·²ä»˜æ¬¾', 'ğŸšš æœªåˆ°è²¨', 'ğŸ“¦ å·²æ”¶è²¨']
    };

    let curT = 'save', curA = 'RHB', curTag = '', curO = 'âœ… å·²ä»˜æ¬¾', viewM = new Date().toISOString().slice(0, 7), chartObj = null;

    function navTo(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('p-' + id).style.display = 'block';
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'report') renderReport();
        if(id === 'chal') renderChal();
    }

    function setType(type) {
        curT = type; curTag = '';
        const mc = document.getElementById('modal-c');
        const btn = document.getElementById('btn-save');
        const ts = document.getElementById('tab-s');
        const tp = document.getElementById('tab-p');
        const rowSource = document.getElementById('row-source');
        const lbNote = document.getElementById('lb-note');
        const lbTag = document.getElementById('lb-tag');

        if(type === 'save') {
            mc.style.borderColor = 'var(--serenity)'; btn.style.background = 'var(--serenity)';
            ts.style.background = 'var(--serenity)'; ts.style.color = 'white'; tp.style.background = 'none'; tp.style.color = '#999';
            lbTag.innerText = 'ğŸ’ å„²è“„é¡åˆ¥'; lbNote.innerText = 'ğŸ·ï¸ å„²è“„å‚™è¨»';
            rowSource.style.display = 'none'; // å„²è“„éš±è—é›™å‚™è¨»
            document.getElementById('row-order').style.display = 'none';
            renderTags('bx-tag', CONFIG.save, 'selected-save');
        } else {
            mc.style.borderColor = 'var(--rose)'; btn.style.background = 'var(--rose)';
            tp.style.background = 'var(--rose)'; tp.style.color = 'white'; ts.style.background = 'none'; ts.style.color = '#999';
            lbTag.innerText = 'ğŸŒ¸ æ”¯å‡ºé¡åˆ¥'; lbNote.innerText = 'ğŸ·ï¸ å•†å“åç¨±';
            rowSource.style.display = 'block'; // æ”¯å‡ºé¡¯ç¤ºé›™å‚™è¨»
            document.getElementById('row-order').style.display = 'block';
            renderTags('bx-tag', CONFIG.spend, 'selected-spend');
            renderTags('bx-order', CONFIG.order, 'selected-spend', 'order');
        }
        renderTags('bx-acc', CONFIG.acc, type === 'save' ? 'selected-save' : 'selected-spend', 'acc');
    }

    function renderTags(cid, arr, cls, type) {
        document.getElementById(cid).innerHTML = arr.map(v => {
            let active = (type==='acc'? curA===v : (type==='order'? curO===v : curTag===v));
            return `<div class="tag ${active?cls:''}" onclick="selTag('${v}','${type}','${cid}','${cls}')">${v}</div>`;
        }).join('');
    }

    function selTag(v, type, cid, cls) {
        if(type==='acc') curA=v; else if(type==='order') curO=v; else curTag=v;
        let arr = (cid==='bx-acc'? CONFIG.acc : (cid==='bx-order'? CONFIG.order : (curT==='save'? CONFIG.save : CONFIG.spend)));
        renderTags(cid, arr, cls, type);
    }

    function openAdd() { document.getElementById('modal-add').style.display='block'; document.getElementById('fd-date').value=new Date().toISOString().slice(0,10); setType('save'); }
    function closeAdd() { document.getElementById('modal-add').style.display='none'; }

    function submitRecord() {
        const amt = parseFloat(document.getElementById('fd-amt').value);
        if(!amt || !curTag) return alert("é‚„æ²’å¡«å®Œå–”ï¼");
        db.list.unshift({
            date: document.getElementById('fd-date').value, amt: amt, type: curT, tag: curTag, acc: curA,
            order: curT==='spend'?curO:'', note: document.getElementById('fd-note').value,
            source: curT==='spend'?document.getElementById('fd-source').value : ''
        });
        saveData(); renderHome(); closeAdd();
        document.getElementById('fd-amt').value=''; document.getElementById('fd-note').value=''; document.getElementById('fd-source').value='';
    }

    function renderHome() {
        const m = new Date().toISOString().slice(0, 7);
        const s = db.list.filter(i => i.type==='save' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        const p = db.list.filter(i => i.type==='spend' && i.date.startsWith(m)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('mo-save').innerText = 'RM ' + s.toFixed(2);
        document.getElementById('mo-spend').innerText = 'RM ' + p.toFixed(2);
        document.getElementById('list-render').innerHTML = db.list.map((i, idx) => `
            <div class="item-card ${i.type==='spend'?'is-spend':''}" onclick="delItem(${idx})">
                <div style="flex:1">
                    <b>${i.note || i.tag}</b>
                    <div style="margin-top:5px;">
                        ${i.order?`<span class="order-tag">${i.order}</span>`:''}${i.source?`<span class="source-tag">${i.source}</span>`:''}
                        <small style="color:#BBB;">${i.date}</small>
                    </div>
                </div>
                <div style="text-align:right"><b style="color:${i.type==='save'?'var(--serenity)':'var(--rose)'}">${i.type==='save'?'+':'-'} ${i.amt.toFixed(2)}</b></div>
            </div>`).join('');
    }

    function renderReport() {
        document.getElementById('report-date-label').innerText = viewM;
        const data = db.list.filter(x => x.date.startsWith(viewM));
        const s = data.filter(x => x.type==='save').reduce((a,b)=>a+b.amt, 0);
        const p = data.filter(x => x.type==='spend').reduce((a,b)=>a+b.amt, 0);
        document.getElementById('report-details').innerHTML = `ğŸ’ RM ${s.toFixed(2)} | ğŸŒ¸ RM ${p.toFixed(2)}<br><b>çµé¤˜: RM ${(s-p).toFixed(2)}</b>`;
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(document.getElementById('dkChart'), {
            type: 'doughnut', data: { labels:['å„²è“„','æ”¯å‡º'], datasets:[{ data:[s,p], backgroundColor:['#92A8D1','#F7CAC9'] }] }
        });
    }

    function initChal() {
        const v = parseFloat(document.getElementById('chal-val').value);
        if(!v) return;
        db.challenge = { on: true, target: v }; saveData(); renderChal();
    }
    function cancelChal() { db.challenge.on=false; saveData(); renderChal(); }
    function renderChal() {
        if(!db.challenge.on) { document.getElementById('chal-form').style.display='block'; document.getElementById('chal-status').style.display='none'; }
        else {
            document.getElementById('chal-form').style.display='none'; document.getElementById('chal-status').style.display='block';
            let grid = ''; for(let i=1; i<=7; i++) grid += `<div class="day-box">Day ${i}</div>`;
            document.getElementById('chal-grid').innerHTML = grid;
        }
    }

    function navMonth(step) { let d = new Date(viewM + "-01"); d.setMonth(d.getMonth() + step); viewM = d.toISOString().slice(0, 7); renderReport(); }
    function delItem(idx) { if(confirm("åˆªé™¤å—ï¼Ÿ")) { db.list.splice(idx,1); saveData(); renderHome(); } }
    function saveData() { localStorage.setItem('dk_final_fixed', JSON.stringify(db)); }
    function clearAllData() { if(confirm("æ¸…ç©ºï¼Ÿ")) { localStorage.clear(); location.reload(); } }

    renderHome();
    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>document.getElementById('exchange-rate').innerText=`1 RM = ${d.rates.KRW.toFixed(0)} â‚©`);
</script>
</body>
