<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --serenity: #92A8D1; --rose: #F7CAC9; --bg: #F0F3F7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Noto Sans TC', sans-serif; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); overflow: hidden; 
        }

        /* é ‚éƒ¨æ¨™é¡Œå€ */
        .app-header {
            height: 110px; background: white; text-align: center;
            padding-top: 50px; border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);

        .app-header h1 { font-size: 22px; margin: 0; color: var(--serenity); font-weight: 700; }
        .rate-bar { font-size: 11px; color: #AAA; margin-top: 5px; }

        /* ä¸­é–“å¯æ»‘å‹•å…§å®¹å€ */
        .scroll-view {
            height: calc(100% - 195px); 
            overflow-y: auto; padding: 20px;
            scroll-behavior: smooth;
        }

        .page { display: none; }
        .page.active { display: block; animation: pageFade 0.3s ease; }
        @keyframes pageFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* å¤§åœ“è§’æ¼¸å±¤å¡ç‰‡ (åƒè€ƒæˆªåœ–) */
        .card-grad {
            background: linear-gradient(135deg, var(--serenity), var(--rose));
            border-radius: 35px; padding: 30px; color: white;
            text-align: center; box-shadow: 0 10px 25px rgba(146,168,209,0.3);
            margin-bottom: 20px; position: relative;
        }
        .card-white {
            background: white; border-radius: 30px; padding: 20px;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            margin-bottom: 20px;
        }

        /* åˆ—è¡¨æ¨£å¼ */
        .list-item {
            background: white; border-radius: 20px; padding: 18px;
            margin-bottom: 12px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        /* åº•éƒ¨å›ºå®šå°èˆªåˆ— */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: white; display: flex; align-items: center;
            border-radius: 30px 30px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            padding-bottom: 15px; z-index: 100;
        }
        .nav-btn {
            flex: 1; text-align: center; color: #CCC; font-size: 10px; font-weight: 700;
        }
        .nav-btn.active { color: var(--serenity); }
        .nav-btn i { font-size: 24px; display: block; margin-bottom: 4px; font-style: normal; }

        /* æµ®å‹•æŒ‰éˆ• (ç²‰è—æ¼¸å±¤) */
        .fab {
            position: fixed; bottom: 105px; right: 25px;
            width: 60px; height: 60px; 
            background: linear-gradient(135deg, var(--serenity), var(--rose));
            border-radius: 50%; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 30px;
            box-shadow: 0 8px 20px rgba(146,168,209,0.4); z-index: 110;
        }

        /* å½ˆçª—è¨­è¨ˆ */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.4); z-index: 1000; backdrop-filter: blur(8px);
        }
        .modal-box {
            position: absolute; bottom: 0; width: 100%;
            background: white; border-radius: 35px 35px 0 0;
            padding: 30px 25px 50px;
        }
        .tag-pill {
            display: inline-block; padding: 8px 16px; background: #F0F3F7;
            border-radius: 12px; margin: 0 8px 10px 0; font-size: 12px;
            color: var(--serenity); font-weight: 700;
        }
        input { width: 100%; padding: 16px; margin-bottom: 15px; border: 1.5px solid #EEE; border-radius: 15px; font-size: 16px; outline: none; }
        .btn-act { width: 100%; padding: 18px; background: var(--serenity); color: white; border: none; border-radius: 18px; font-weight: 700; font-size: 16px; }
    </style>
</head>
<body>

<div class="app-header">
    <h1 id="head-title">è¿½æ˜Ÿè¨˜å¸³æœ¬</h1>
    <div class="rate-bar" id="rate-text">1 RM = --- â‚© (è®€å–åŒ¯ç‡ä¸­)</div>
</div>

<div class="scroll-view">
    <div id="p-home" class="page active">
        <div id="chal-ui"></div>
        <div class="card-white">
            <p style="font-size:12px; color:#999; margin-bottom:15px;">æœ¬æœˆçµ±è¨ˆå ±å‘Š</p>
            <div style="display:flex; justify-content:space-around;">
                <div><small>ç¸½å„²è“„</small><br><b id="m-save" style="color:var(--serenity); font-size:20px;">0</b></div>
                <div><small>ç¸½æ”¯å‡º</small><br><b id="m-spend" style="color:var(--rose); font-size:20px;">0</b></div>
            </div>
        </div>
    </div>

    <div id="p-list" class="page">
        <div id="main-list"></div>
    </div>

    <div id="p-report" class="page">
        <div class="card-white">
            <h3 style="color:var(--serenity)">æ•¸æ“šå‚™ä»½</h3>
            <button class="btn-act" onclick="exportExcel()" style="background:#82E0AA; margin-bottom:10px;">ğŸ“¤ åŒ¯å‡º Excel</button>
            <button class="btn-act" onclick="document.getElementById('file-in').click()" style="background:#BDC3C7;">ğŸ“¥ åŒ¯å…¥æ­·å²æ•¸æ“š</button>
            <input type="file" id="file-in" style="display:none" onchange="importExcel(this)">
        </div>
    </div>
</div>

<div class="fab" onclick="showAdd()">+</div>

<div class="bottom-nav">
    <div class="nav-btn active" onclick="navTo('home','è¿½æ˜Ÿè¨˜å¸³æœ¬',this)"><i>âš”ï¸</i>é¦–é </div>
    <div class="nav-btn" onclick="navTo('list','æ”¶æ”¯æ˜ç´°',this)"><i>ğŸ“œ</i>æ˜ç´°</div>
    <div class="nav-btn" onclick="navTo('report','å ±å‘Šèˆ‡è¨­å®š',this)"><i>ğŸ“ˆ</i>å ±å‘Š</div>
</div>

<div class="modal" id="modal-chal">
    <div class="modal-box">
        <h3>ğŸ¯ è¨­å®šä¸€é€±æŒ‘æˆ°</h3>
        <input type="number" id="chal-target" placeholder="æœ¬é€±ç›®æ¨™å­˜å¤šå°‘ï¼Ÿ(RM)" oninput="calcTip()">
        <p id="chal-tip" style="font-size:12px; color:var(--serenity); margin-bottom:15px;">è¼¸å…¥é‡‘é¡è‡ªå‹•ç®—æ¯æ—¥ç›®æ¨™</p>
        <button class="btn-act" onclick="startChal()">Fighting! é–‹å§‹æŒ‘æˆ°</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; color:#AAA; margin-top:15px;">å–æ¶ˆ</button>
    </div>
</div>

<div class="modal" id="modal-add">
    <div class="modal-box">
        <h3>æ–°å¢ä¸€ç­†ä¸‹è¨˜éŒ„ âœï¸</h3>
        <div id="tag-box"></div>
        <input type="number" id="in-amt" placeholder="é‡‘é¡ RM">
        <input type="text" id="in-note" placeholder="å‚™è¨» (å¦‚: DK éŸ³æ¨‚åŠ‡é–€ç¥¨)">
        <button class="btn-act" onclick="saveRecord()">ç¢ºèªä¿å­˜</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; color:#AAA; margin-top:15px;">è¿”å›</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('svt_v3_final')) || { list: [], chal: null, rate: 310 };
    const tags = {
        save: ['âš”ï¸ ç¢©ç‰å­˜éŒ¢', 'ğŸ¦ éŠ€è¡Œå„²è“„', 'ğŸ§§ æ„å¤–çå‹µ'],
        spend: ['ğŸ­ éŸ³æ¨‚åŠ‡', 'ğŸ›ï¸ åŒæ¬¾è²·å…¥', 'ğŸ’¿ å°ˆè¼¯ä»£è³¼', 'âœ¨ å°å¡é›†è³‡', 'ğŸ“¦ éƒµè²»']
    };

    function navTo(id, title, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.getElementById('head-title').innerText = title;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function render() {
        const ui = document.getElementById('chal-ui');
        if(!db.chal) {
            ui.innerHTML = `<div class="card-grad" style="background:#BDC3C7;" onclick="showChal()">
                <h3>å°šæœªé–‹å§‹æŒ‘æˆ°</h3><p>é»æ“Šé€™è£¡ï¼Œç‚º DK å­˜ä¸‹ç¬¬ä¸€ç­†éŒ¢ï¼</p>
            </div>`;
        } else {
            const start = new Date(db.chal.start);
            const saved = db.list.filter(i => i.type === 'save' && new Date(i.date) >= start).reduce((a,b)=>a+b.amt, 0);
            const prog = Math.min((saved / db.chal.target) * 100, 100);
            ui.innerHTML = `<div class="card-grad">
                <span style="position:absolute; top:20px; right:20px;" onclick="cancelChal()">âœ•</span>
                <small>ä¸€é€±æŒ‘æˆ°é€²åº¦</small>
                <h2 style="font-size:35px; margin:10px 0;">RM ${saved.toFixed(2)}</h2>
                <div style="height:10px; background:rgba(255,255,255,0.3); border-radius:10px; margin-bottom:12px;">
                    <div style="width:${prog}%; height:100%; background:white; border-radius:10px;"></div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:11px;">
                    <span>ç›®æ¨™: RM ${db.chal.target}</span><span>Fighting!</span>
                </div>
            </div>`;
        }

        const month = new Date().toISOString().slice(0, 7);
        const ms = db.list.filter(i => i.type==='save' && i.date.startsWith(month)).reduce((a,b)=>a+b.amt, 0);
        const mp = db.list.filter(i => i.type==='spend' && i.date.startsWith(month)).reduce((a,b)=>a+b.amt, 0);
        document.getElementById('m-save').innerText = 'RM ' + ms.toFixed(1);
        document.getElementById('m-spend').innerText = 'RM ' + mp.toFixed(1);

        document.getElementById('main-list').innerHTML = db.list.map((i, idx) => `
            <div class="list-item" onclick="del(${idx})">
                <div><small style="color:#AAA">${i.date} | ${i.tag}</small><br><b>${i.note}</b></div>
                <div style="text-align:right">
                    <b style="color:${i.type==='save'?'#7FB3D5':'#F1948A'}">RM ${i.amt.toFixed(2)}</b><br>
                    <small style="color:#CCC">â‚© ${(i.amt * db.rate).toFixed(0)}</small>
                </div>
            </div>
        `).join('');
        localStorage.setItem('svt_v3_final', JSON.stringify(db));
    }

    function calcTip() {
        const v = document.getElementById('chal-target').value;
        document.getElementById('chal-tip').innerText = v > 0 ? `æ¯æ—¥éœ€å­˜ï¼šRM ${(v/7).toFixed(2)}` : "è¼¸å…¥é‡‘é¡è‡ªå‹•ç®—æ¯æ—¥ç›®æ¨™";
    }
    function showChal() { document.getElementById('modal-chal').style.display='block'; }
    function startChal() {
        const t = document.getElementById('chal-target').value;
        if(!t) return;
        db.chal = { target: parseFloat(t), start: new Date().getTime() };
        closeModals(); render();
    }
    function cancelChal() { if(confirm("ç¢ºå®šå–æ¶ˆæŒ‘æˆ˜ï¼Ÿ")) { db.chal = null; render(); } }

    let curT = '', curType = 'save';
    function showAdd() {
        document.getElementById('modal-add').style.display='block';
        document.getElementById('tag-box').innerHTML = tags.save.map(t => `<span class="tag-pill" onclick="setT('${t}','save',this)">${t}</span>`).join('') +
            tags.spend.map(t => `<span class="tag-pill" style="color:var(--rose)" onclick="setT('${t}','spend',this)">${t}</span>`).join('');
    }
    function setT(t, type, el) {
        document.querySelectorAll('.tag-pill').forEach(p => p.style.background='#F0F3F7');
        el.style.background='#D4E6F1'; curT = t; curType = type;
    }
    function saveRecord() {
        const a = parseFloat(document.getElementById('in-amt').value);
        const n = document.getElementById('in-note').value;
        if(!a || !curT) return alert("è³‡è¨Šä¸å®Œæ•´");
        db.list.unshift({ date: new Date().toISOString().slice(0,10), amt: a, note: n, tag: curT, type: curType });
        closeModals(); render();
        document.getElementById('in-amt').value = ''; document.getElementById('in-note').value = '';
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(db.list);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "è¿½æ˜Ÿè¨˜å¸³å‚™ä»½.xlsx");
    }
    function importExcel(input) {
        const reader = new FileReader();
        reader.onload = e => {
            db.list = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type:'array'}).Sheets["Data"]);
            render();
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function del(idx) { if(confirm("åˆªé™¤é€™ç­†å—ï¼Ÿ")) { db.list.splice(idx,1); render(); } }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

    fetch('https://api.exchangerate-api.com/v4/latest/MYR').then(r=>r.json()).then(d=>{
        db.rate = d.rates.KRW;
        document.getElementById('rate-text').innerText = `1 RM = ${db.rate.toFixed(1)} â‚© (SVT å¯¦æ™‚åŒ¯ç‡)`;
        render();
    }).catch(()=>render());
</script>
</body>
</html>
